<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Support – SpellRightPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/premium.css">
</head>
<body class="container" style="max-width: 800px;">
  <h1>Contact Support</h1>
  <p>We usually reply within 1–2 business days.</p>

  <form name="support" method="POST" data-netlify="true" action="/thank-you">
    <input type="hidden" name="form-name" value="support">
    <!-- simple bot trap -->
    <p style="display:none">
      <label>Don’t fill this out: <input name="bot-field"></label>
    </p>

    <label>Email<br>
      <input type="email" name="email" required class="form-control">
    </label>

    <label>Subject<br>
      <input type="text" name="subject" required class="form-control">
    </label>

    <label>Message<br>
      <textarea name="message" rows="6" required class="form-control"></textarea>
    </label>

    <button class="btn btn-primary" type="submit">Send</button>
  </form>

  <p style="margin-top:2rem"><a href="/">← Back to Home</a></p>
</body>
</html>
