  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(180deg, #f9f9ff, #eef1ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .thank-container {
      background: #fff;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 90%;
    }
    .thank-icon {
      font-size: 4rem;
      color: #4cc9f0;
      margin-bottom: 1rem;
    }
    .thank-container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #212529;
    }
    .thank-container p {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .btn-primary, .btn-outline {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      margin: 0.3rem;
    }
    .btn-primary {
      background: #4361ee;
      color: #fff;
    }
    .btn-primary:hover {
      background: #364ed9;
    }
    .btn-outline {
      border: 2px solid #4361ee;
      color: #4361ee;
    }
    .btn-outline:hover {
      background: #4361ee;
      color: #fff;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator && location.protocol.startsWith('http')) {
      const base = location.pathname.split('/')[1] ? `/${location.pathname.split('/')[1]}` : '';
      window.addEventListener('load', () =>
        navigator.serviceWorker.register(`${base}/sw.js`).catch(console.warn)
      );
    }
  </script>
</head>
