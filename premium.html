<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro Premium</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Font Awesome (for flag/feedback icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background: #f8f8ff; margin:0; font-family: "Segoe UI", Arial, sans-serif; }
    .navbar {
      background: #1781e6;
      color: #fff;
      padding: 0.6em 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky; top: 0; z-index: 10;
    }
    .navbar .brand { display: flex; align-items: center; gap: 0.8em; margin-left: 1.5em; }
    .navbar .brand img { width: 44px; height: 44px; border-radius: 7px; background: #fff; }
    .navbar h1 { margin: 0; font-size: 1.35em; font-weight: 700; letter-spacing: 0.5px;}
    .navbar .nav-actions { margin-right: 1.5em; display: flex; align-items: center; gap:1.5em; }
    .navbar .btn-home {
      background: #fff; color: #1781e6;
      border-radius: 7px; font-size: 1.1em; padding: 0.33em 1.2em;
      border: none; font-weight: 600; cursor:pointer; box-shadow: 0 1px 6px #0001;
      transition: background 0.2s;
    }
    .navbar .btn-home:hover { background: #f0f8ff; }
    .navbar .dark-toggle { font-size: 1.2em; border: none; background: transparent; color: #fff; cursor: pointer; }

    .premium-card {
      background: #e9dbfb;
      max-width: 540px;
      margin: 2.3em auto 0 auto;
      border-radius: 26px;
      padding: 2.1em 2em 2em 2em;
      box-shadow: 0 2px 24px #4d1a7e10;
      min-height: 390px;
    }
    label { font-weight:600; color: #444;}
    select, input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
      margin-top:0.17em;
      border-radius: 9px;
      padding: 0.46em 0.7em;
      font-size: 1em;
      border: 1px solid #b8b8b8;
      outline:none;
      min-width: 120px;
      max-width: 260px;
      box-sizing: border-box;
      margin-bottom: 0.4em;
    }
    .form-control { width: 100%; box-sizing: border-box; }
    .btn {
      display:inline-block;
      border-radius: 9px;
      padding: 0.47em 1.12em;
      font-size: 1em;
      font-weight:600;
      background: #1781e6; color:#fff; border:none;
      cursor:pointer;
      box-shadow: 0 1px 5px #0001;
      margin: 0.13em 0.1em;
      transition: background 0.18s;
    }
    .btn-primary { background:#1781e6; }
    .btn-success { background: #43a047;}
    .btn-outline-primary { background:#fff; color:#1781e6; border:1px solid #1781e6;}
    .btn-info { background: #5e60ce;}
    .btn-flag { background: #fffdde; color: #eab308; border: 1.5px solid #eab308; }
    .btn-flag.active, .btn-flag:hover { background: #eab308; color:#fff; }
    .btn-secondary { background:#fff; color:#222; border: 1.3px solid #bbb; }
    .btn-link { background:transparent; color:#1781e6; text-decoration:underline;}
    .btn-sm { font-size:0.95em; padding:0.27em 0.9em;}
    .word-box { margin:1.3em 0; }
    h3 { margin-top: 1.5em; margin-bottom: 0.6em;}
    @media (max-width:700px) {
      .premium-card { max-width:99vw; border-radius:15px; padding: 1.1em 0.3em; }
      .navbar { flex-direction:column; align-items:stretch; }
      .navbar .brand, .navbar .nav-actions { margin:0.5em 0; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" />
      <h1>SpellRightPro <span style="font-weight:400;font-size:0.8em;color:#fff9;">Premium</span></h1>
    </div>
    <div class="nav-actions">
      <button class="dark-toggle" id="dark-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <a class="btn-home" href="index.html"><i class="fas fa-home"></i> Home</a>
    </div>
  </nav>

  <div id="premium-app">
    <!-- The main-premium.js will render everything here -->
  </div>

  <!-- Firebase (v8 for compatibility with Auth) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- Your Firebase config (MUST be global, no export) -->
  <script src="js/config.js"></script>
  <!-- OET word list (MUST declare window.oetWords = [...]) -->
  <script src="js/oet_word_list.js"></script>
  <!-- PDF.js for PDF file support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Mammoth for DOCX support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <!-- Main Premium App JS (from previous message) -->
  <script src="js/main-premium.js"></script>
  <script>
    // Dark mode toggle (simple)
    const darkToggle = document.getElementById('dark-toggle');
    darkToggle.onclick = function() {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        document.body.style.background="#222";
        document.querySelector('.premium-card').style.background="#232043";
      } else {
        document.body.style.background="#f8f8ff";
        document.querySelector('.premium-card').style.background="#e9dbfb";
      }
    };
  </script>
</body>
</html>
