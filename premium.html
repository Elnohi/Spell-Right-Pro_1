<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpellRightPro Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />

  <!-- Performance hints -->
  <link rel="preconnect" href="https://js.stripe.com" />
  <link rel="preconnect" href="https://www.gstatic.com" />
  <link rel="preconnect" href="https://www.googleapis.com" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/premium.css">
  <link rel="icon" href="/assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>

  <!-- Config MUST load before anything that uses it -->
  <script src="/js/config.js?v=2025-08-25"></script>

  <!-- Helpers / data -->
  <script src="/js/common.js" defer></script>
  <script src="/js/oet_word_list.js" defer></script>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/" defer></script>

  <!-- Main premium app -->
  <script src="/js/main-premium.js?v=2025-08-25-1" defer></script>

  <!-- Promo logic -->
  <script src="/js/promo.js" defer></script>

  <!-- Register SW at root -->
  <script>
    if ("serviceWorker" in navigator) {
      addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js", { scope: "/" }).catch(console.warn);
      });
    }
  </script>

  <style>
    .skeleton-line{height:12px;border-radius:6px;background:linear-gradient(90deg,
      rgba(0,0,0,.08) 25%, rgba(0,0,0,.14) 37%, rgba(0,0,0,.08) 63%);
      background-size:400% 100%; animation:skeleton 1.2s ease-in-out infinite}
    .skeleton-block{border:1px solid var(--border,#e6e6e6);border-radius:12px;padding:16px}
    @keyframes skeleton{0%{background-position:100% 0}100%{background-position:0 0}}
    .loader-wrap{display:grid;gap:10px}
    .loader-title{width:180px;height:18px}
    .loader-line{width:100%}
    .loader-btn{width:160px;height:36px;border-radius:8px}

    /* Promo styles */
    .strike{text-decoration:line-through;color:#777;margin-right:6px}
    .promo-note{border:1px solid #d7f1e3;background:#ecfff6;border-radius:14px;padding:12px;margin:14px 0;text-align:center}
    .promo-note strong{color:#0f9d58}
    .promo-note #premium-countdown{font-feature-settings:"tnum";font-variant-numeric:tabular-nums;font-weight:700}
    .price{font-size:1.2rem;font-weight:700;margin:8px 0}
    .hidden{display:none}
  </style>
</head>
<body>
  <noscript>
    <div style="padding:1rem;background:#fee;border:1px solid #f99;margin:1rem">
      JavaScript is required to use Premium.
    </div>
  </noscript>

  <header class="navbar">
    <div class="brand">
      <img src="/assets/logo.png" alt="SpellRightPro Logo" class="logo">
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Premium</span>
      </div>
    </div>
    <div class="nav-actions">
      <button id="dark-mode-toggle" class="btn-icon" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container">
    <div id="auth-area"></div>

    <!-- Promo Banner -->
    <div id="promo-note" class="promo-note" hidden>
      ðŸŽ‰ <strong>70% OFF</strong> with code <span id="premium-code">BACK2SCHOOL70</span> <br/>
      <small>Hurry! Offer ends in <span id="premium-countdown">10d 00:00:00</span></small>
    </div>

    <section id="premium-app" class="training-card hidden">
      <h2 id="app-title" class="card-title">Premium</h2>

      <!-- Pricing -->
      <div class="pricing">
        <p id="price-monthly" class="price">
          <span class="strike" id="price-monthly-strike">$9</span>
          <span id="price-monthly-discount">$2.70</span> /month
        </p>
        <p id="price-annual" class="price">
          <span class="strike" id="price-annual-strike">$7</span>
          <span id="price-annual-discount">$2.10</span> /month
          <small> ($25.20 billed annually)</small>
        </p>
      </div>

      <div id="exam-ui">
        <div class="skeleton-block" role="status" aria-live="polite" aria-busy="true">
          <div class="loader-wrap">
            <div class="skeleton-line loader-title"></div>
            <div class="skeleton-line loader-line"></div>
            <div class="skeleton-line loader-line"></div>
            <div class="skeleton-line loader-btn" style="margin-top:6px;"></div>
          </div>
        </div>
      </div>

      <div id="trainer-area" class="hidden"></div>
      <div id="summary-area" class="hidden"></div>

      <div class="ad-container" style="margin-top:1rem;"></div>

      <button id="upgrade-btn" class="btn primary">Upgrade Now</button>
    </section>
  </main>

  <footer class="container" style="margin-top:2rem;">
    <p>
      <a href="https://spellrightpro.org/terms.html">Terms of Service</a>
      <a href="https://spellrightpro.org/privacy.html">Privacy Policy</a>
      <a href="https://spellrightpro.org/refund-policy.html">Refund Policy</a>
      <a href="https://spellrightpro.org/contact.html">Contact Support</a>
    </p>
    <p>Â© 2025 SpellRightPro. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const promoActive = window.PROMO?.active();
      const note = document.getElementById('promo-note');
      const code = document.getElementById('premium-code');
      const countdownEl = document.getElementById('premium-countdown');
      const btn = document.getElementById('upgrade-btn');
      const strikeMonthly = document.getElementById('price-monthly-strike');
      const strikeAnnual = document.getElementById('price-annual-strike');
      const discountMonthly = document.getElementById('price-monthly-discount');
      const discountAnnual = document.getElementById('price-annual-discount');

      if (promoActive) {
        if (note) note.hidden = false;
        if (code) code.textContent = window.PROMO.code;

        function tick() {
          const left = Math.max(0, window.PROMO.endsAt() - Date.now());
          const d = Math.floor(left / 86400000);
          const h = Math.floor((left % 86400000) / 3600000);
          const m = Math.floor((left % 3600000) / 60000);
          const s = Math.floor((left % 60000) / 1000);
          countdownEl.textContent = `${d}d ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
          if (left <= 0) {
            if (note) note.hidden = true;
            if (strikeMonthly) strikeMonthly.classList.add('hidden');
            if (strikeAnnual) strikeAnnual.classList.add('hidden');
            if (discountMonthly) discountMonthly.textContent = "$9";
            if (discountAnnual) discountAnnual.textContent = "$7";
            clearInterval(iv);
          }
        }
        tick();
        const iv = setInterval(tick, 1000);

        if (btn) {
          if (window.PROMO.checkoutUrl) {
            btn.addEventListener('click', () => window.location.href = window.PROMO.checkoutUrl);
          } else {
            btn.addEventListener('click', () => {
              const u = new URL('https://spellrightpro.org/checkout', location.href);
              u.searchParams.set('promo', window.PROMO.code);
              window.location.href = u.toString();
            });
          }
        }
      } else {
        if (strikeMonthly) strikeMonthly.classList.add('hidden');
        if (strikeAnnual) strikeAnnual.classList.add('hidden');
        if (discountMonthly) discountMonthly.textContent = "$9";
        if (discountAnnual) discountAnnual.textContent = "$7";
      }
    });
  </script>
</body>
</html>
