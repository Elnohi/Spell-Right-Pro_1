<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpellRightPro Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Styles (root paths) -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./premium.css">
  <link rel="icon" href="./logo.png">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Firebase (compat SDKs) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>

  <!-- App config must load BEFORE main-premium.js -->
  <script src="./config.js"></script>
  <script src="./common.js" defer></script>

  <!-- Word list -->
  <script src="./oet_word_list.js" defer></script>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/" defer></script>

  <!-- Main app -->
  <script src="./main-premium.js" defer></script>

  <!-- (Optional) Service worker: won’t work over file://; will work on Netlify/GitHub Pages -->
  <script defer>
    if ('serviceWorker' in navigator && location.protocol.startsWith('http')) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="logo.png" alt="SpellRightPro Logo" class="logo">
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Premium</span>
      </div>
    </div>
    <div class="nav-actions">
      <button id="dark-mode-toggle" class="btn-icon" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container">
    <div id="auth-area"></div>

    <section id="premium-app" class="training-card hidden">
      <h2 id="app-title" class="card-title">Premium</h2>
      <div id="exam-ui"></div>
      <div id="trainer-area" class="hidden"></div>
      <div id="summary-area" class="hidden"></div>
      <!-- Ads are hidden automatically for premium users in JS -->
      <div class="ad-container" style="margin-top:1rem;"></div>
    </section>
  </main>

  <footer class="container" style="margin-top:2rem;">
    <p>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Refund Policy</a>
      <a href="#">Contact Support</a>
    </p>
    <p>© 2025 SpellRightPro. All rights reserved.</p>
  </footer>
</body>
</html>
