<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SpellRightPro Premium</title>

  <link rel="stylesheet" href="/css/premium.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <script src="/js/audio-guards.js"></script>
  <script src="/js/main-premium.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="/js/config.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .btn { background: rgba(255,255,255,.1); border: none; color: #fff; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .btn:hover { background: rgba(255,255,255,.25); }
    .card {
      margin: auto;
      max-width: 520px;
      width: 92%;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      padding: 24px;
      text-align: center;
    }
    h1 { margin-top: 0; font-size: 1.8rem; }
    input, textarea {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 10px;
      margin-top: 10px;
    }
    .actions { margin-top: 16px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .login-card {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 14px;
      padding: 26px;
      width: min(90%, 380px);
      color: #fff;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0,0,0,0.35);
    }
    .btn-google {
      display: inline-flex; align-items: center; gap: 10px;
      background: #fff; color: #333;
      border: none; border-radius: 10px;
      padding: 10px 14px; font-weight: 600; cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-google img { width: 22px; height: 22px; }
    .dark { background: linear-gradient(135deg, #121212, #3f3f3f); color: #eee; }
  </style>
</head>

<body>
  <header>
    <a href="/index.html" class="btn">üè† Home</a>
    <button id="toggleDark" class="btn">üåô Dark Mode</button>
  </header>

  <main>
    <div class="card">
      <h1>SpellRightPro Premium</h1>
      <p>Unlock full features, advanced tracking, and ad-free experience.</p>

      <div data-role="progress" style="margin:10px 0;font-weight:600;"></div>
      <input id="wordInput" placeholder="Type your answer..." />

      <div class="actions">
        <button id="btnStart" class="btn">Start</button>
        <button id="btnSay" class="btn">Say Again</button>
        <button id="btnPrev" class="btn">Prev</button>
        <button id="btnNext" class="btn">Next</button>
        <button id="btnFlag" class="btn">Flag</button>
        <button id="btnEnd" class="btn">End</button>
      </div>
      <div data-role="feedback" style="margin-top:12px;min-height:20px;"></div>
    </div>
  </main>

  <!-- Login Overlay -->
  <div id="authOverlay" class="overlay" hidden>
    <div class="login-card">
      <h2>Sign in to Premium</h2>
      <p>Use your Google account to access your premium session.</p>
      <button id="btnGoogle" class="btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
        Continue with Google
      </button>
      <p style="margin-top:10px;"><a href="/index.html" style="color:#fff;">Back to Home</a></p>
    </div>
  </div>

  <script>
    const auth = firebase.auth();
    const overlay = document.getElementById('authOverlay');

    function showOverlay(show) {
      overlay.hidden = !show;
    }

    // Dark mode toggle
    const darkToggle = document.getElementById('toggleDark');
    function applyDark(enabled) {
      document.body.classList.toggle('dark', enabled);
      localStorage.setItem('srp_dark', enabled ? '1' : '0');
    }
    applyDark(localStorage.getItem('srp_dark') === '1');
    darkToggle.addEventListener('click', () => {
      const dark = !document.body.classList.contains('dark');
      applyDark(dark);
    });

    // Firebase Auth flow
    auth.onAuthStateChanged(user => {
      showOverlay(!user);
    });

    document.getElementById('btnGoogle').addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        showOverlay(false);
      } catch (e) {
        alert("Sign-in failed. Please try again.");
        console.error(e);
      }
    });
  </script>
</body>
</html>
