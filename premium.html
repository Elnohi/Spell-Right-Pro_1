<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro â€“ Premium</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="header-bar">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>SpellRightPro <span class="subtitle">Premium</span></h1>
      <a href="index.html" class="btn btn-outline-secondary btn-header"><i class="fas fa-home"></i> Home</a>
    </div>
  </header>
  <main>
    <section class="trainer-area">
      <h2>Premium Spelling & OET Trainer</h2>
      <div class="trainer-controls">
        <label for="examSelect">Exam Type:</label>
        <select id="examSelect">
          <option value="">Select</option>
          <option value="OET">OET</option>
          <option value="SpellingBee">Spelling Bee</option>
          <option value="Custom">Custom</option>
        </select>
        <label for="accentSelect">Accent:</label>
        <select id="accentSelect">
          <option value="en-GB">British</option>
          <option value="en-US">American</option>
        </select>
        <input type="file" id="fileUpload" accept=".txt"/>
        <button id="startButton" class="btn btn-success">Start</button>
      </div>
      <div id="summary"></div>
    </section>
    <footer>
      <small>SpellRightPro &copy; 2025. <a href="index.html">Back to Home</a></small>
    </footer>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script type="module" src="js/main-premium.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</body>
</html>
