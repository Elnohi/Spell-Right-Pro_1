<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro Premium</title>
  <link rel="stylesheet" href="css/premium.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>
  <style>
    .ad-container { margin: 1rem auto; text-align: center; max-width: 728px; }
    body.logged-in .ad-container { display: none; }
    #upgrade-message {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-top: 2rem;
    }
    #upgrade-message a {
      display: inline-block;
      margin-top: 1rem;
      background: #098cfb;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    #upgrade-message a:hover {
      background: #0673c7;
    }
  </style>
</head>
<body>
  <!-- Ad only shown before login -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="6355416638"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <nav class="navbar">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo">
        <span>SpellRightPro <small>Premium</small></span>
      </div>
      <button id="dark-mode-toggle" class="btn btn-icon"><i class="fas fa-moon"></i></button>
    </nav>

    <!-- Login/Signup Area -->
    <div class="card" id="auth-area"></div>

    <!-- Upgrade Message -->
    <div id="upgrade-message" class="card hidden">
      <p>You are logged in, but your account does not have Premium access.</p>
      <a href="pricing.html">Upgrade to Premium</a>
    </div>

    <!-- Premium App Area -->
    <div id="premium-app" class="card hidden">
      <div class="card-header"><h2 id="app-title">Premium Trainer</h2></div>
      <div id="exam-ui"></div>
      <div id="trainer-area"></div>
      <div id="summary-area"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>

  <!-- Config and App Logic -->
  <script src="js/config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/main-premium.js"></script>
</body>
</html>
