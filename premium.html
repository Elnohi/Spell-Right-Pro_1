<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro Premium</title>
  <script src="oet_word_list.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; transition: background 0.3s, color 0.3s; }
    header { display: flex; align-items: center; padding: 10px 20px; background: #fff; border-bottom: 1px solid #ddd; }
    header img { height: 40px; margin-right: 10px; }
    header h1 { flex-grow: 1; font-size: 24px; margin: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    select, input[type="email"], input[type="password"], textarea { padding: 8px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; width: 100%; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; }
    .btn-primary { background-color: #007bff; color: white; }
    .btn-secondary { background-color: #17a2b8; color: white; }
    .btn-warning { background-color: #ffc107; color: black; }
    .btn-success { background-color: #28a745; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-icon { background-color: #007bff; color: white; width: 32px; height: 32px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; }
    .col { flex: 1; min-width: 150px; }
    .form-section { margin-bottom: 20px; }
    .dark-mode { background-color: #121212; color: white; }
    .dark-mode header { background: #1e1e1e; color: white; }
    .dark-mode input, .dark-mode select, .dark-mode textarea { background: #333; color: white; border: 1px solid #555; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>SpellRightPro</h1>
    <button onclick="toggleDarkMode()" class="btn-icon">ðŸŒ™</button>
  </header>

  <div class="container">
    <div class="form-section row">
      <div class="col"><input type="email" id="email" placeholder="Enter email"></div>
      <div class="col"><input type="password" id="password" placeholder="Enter password"></div>
      <div class="col">
        <button onclick="login()" class="btn-primary">Login</button>
        <button onclick="signup()" class="btn-secondary">Sign Up</button>
        <button onclick="logout()" class="btn-warning">Logout</button>
      </div>
    </div>
    <div class="form-section row">
      <div class="col">
        <label for="examSelect">Select Exam:</label>
        <select id="examSelect" onchange="handleExamChange()">
          <option value="">-- Choose --</option>
          <option value="OET">OET</option>
          <option value="SpellingBee">Spelling Bee</option>
          <option value="Custom">Custom</option>
        </select>
      </div>
      <div class="col">
        <label for="accent">Accent:</label>
        <select id="accent" onchange="changeAccent()">
          <option value="en-GB">British</option>
          <option value="en-US">American</option>
          <option value="en-CA">Canadian</option>
          <option value="en-AU">Australian</option>
        </select>
      </div>
    </div>
    <div class="form-section row">
      <div class="col">
        <button onclick="startPractice()" class="btn-secondary">Practice</button>
        <button onclick="startTest()" class="btn-success">Test</button>
      </div>
    </div>
    <div class="form-section">
      <label>Upload Word File:</label>
      <input type="file" id="fileUpload" accept=".txt,.pdf,.docx" onchange="handleFileUpload(event)">
    </div>
    <div class="form-section">
      <textarea id="customWords" rows="3" placeholder="Enter custom words here..."></textarea>
      <div class="row">
        <div class="col">
          <button onclick="saveCustomWords()" class="btn-success">Save Words</button>
          <button onclick="loadCustomWords()" class="btn-primary">Load Words</button>
          <button onclick="clearWords()" class="btn-warning">Clear Words</button>
        </div>
      </div>
    </div>
    <div class="form-section">
      <textarea id="commentBox" rows="2" placeholder="Write your notes or comments here..."></textarea>
      <button onclick="submitComment()" class="btn-success">Send Comment</button>
    </div>
    <div id="trainer"></div>
    <div id="scoreDisplay"></div>
  </div>

  <script>
    let words = [];

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function handleExamChange() {
      const selectedExam = document.getElementById("examSelect").addEventListener("change", function () {
  const selectedExam = this.value;

  if (selectedExam === "OET") {
    if (typeof oetWords !== 'undefined' && Array.isArray(oetWords)) {
      loadWords(oetWords);
    } else {
      alert("OET word list not loaded correctly.");
    }
  }
});

    function startPractice() {
      alert("Practice mode starting with " + words.length + " words.");
      // Insert actual practice logic
    }

    function startTest() {
      alert("Test mode starting with " + words.length + " words.");
      // Insert actual test logic
    }
  </script>
</body>
</html>
