<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro Premium</title>
  <link rel="stylesheet" href="css/premium.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- (Optional) AdSense: automatically hidden once logged in or premium -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>
  <style>
    .ad-container{margin:1rem auto;text-align:center;max-width:728px}
    body.logged-in .ad-container{display:none}
    .hidden{display:none}
    .tabs{display:flex;gap:.5rem;flex-wrap:wrap;margin:10px 0}
    .tab-btn{padding:.5rem .8rem;border:1px solid var(--border,#e5e6ea);border-radius:8px;background:#fff;cursor:pointer}
    .tab-btn.active{background:#0a84ff;color:#fff;border-color:#0a84ff}
    .kpi{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin:10px 0}
    .kpi .card{padding:12px;border:1px solid var(--border,#e5e6ea);border-radius:12px;background:#fff}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
    .badge{display:inline-block;padding:.15rem .45rem;border-radius:6px;background:#eef;border:1px solid #dde;font-size:.8rem}
  </style>
</head>
<body>
  <!-- Ad (hidden after login or if premium) -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="6355416638"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <nav class="navbar">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo">
        <span>SpellRightPro <small>Premium</small></span>
      </div>
      <button id="dark-mode-toggle" class="btn btn-icon"><i class="fas fa-moon"></i></button>
    </nav>

    <div class="card"><div id="auth-area"></div></div>

    <div id="premium-app" class="card hidden">
      <div class="card-header"><h2 id="app-title">Premium Trainer</h2></div>

      <!-- App tabs -->
      <div class="tabs">
        <button id="tab-train" class="tab-btn active"><i class="fas fa-play"></i> Train</button>
        <button id="tab-progress" class="tab-btn"><i class="fas fa-chart-line"></i> Progress</button>
      </div>

      <!-- TRAIN -->
      <section id="pane-train">
        <div id="exam-ui"></div>
        <div id="trainer-area"></div>
        <div id="summary-area"></div>
      </section>

      <!-- PROGRESS -->
      <section id="pane-progress" class="hidden">
        <div id="progress-area" class="card">
          <h3>Your Progress</h3>
          <div class="kpi">
            <div class="card"><div>Total Words Practiced</div><strong id="kpi-total">—</strong></div>
            <div class="card"><div>Overall Accuracy</div><strong id="kpi-acc">—</strong></div>
            <div class="card"><div>Active Streak</div><strong id="kpi-streak">—</strong></div>
            <div class="card"><div>Last Practice</div><strong id="kpi-last">—</strong></div>
          </div>

          <h4>Top Words to Review <span class="badge">Smart list</span></h4>
          <p style="margin-top:-6px;color:#667">Based on accuracy, recency, and mistakes.</p>
          <div style="margin:.5rem 0;">
            <button id="btn-start-smart" class="btn btn-primary"><i class="fas fa-bolt"></i> Start Smart Review</button>
          </div>

          <div id="weak-table-wrap" class="card" style="margin-top:10px;">
            <table>
              <thead><tr><th>Word</th><th>Accuracy</th><th>Seen</th><th>Last Seen</th></tr></thead>
              <tbody id="weak-tbody"><tr><td colspan="4">Loading…</td></tr></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>

  <!-- Config and App Logic -->
  <script src="js/config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/main-premium.js"></script>
</body>
</html>
