<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro Premium</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/premium.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H09MF13297"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H09MF13297');
  </script>

  <!-- AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4670761653568502"
    crossorigin="anonymous"></script>
</head>

<body data-mode="premium">

  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="SpellRightPro Logo" />
    <h1>SpellRightPro Premium</h1>
    <button class="nav-btn" onclick="window.location.href='index.html'">Home</button>
  </header>

  <!-- Main Container -->
  <main>
    <h2>Premium Spelling Practice</h2>
    <p class="subtitle">Advanced tools, personalized learning, and no ads.</p>

    <!-- AdSense Top -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4670761653568502"
           data-ad-slot="7587629391"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Training Card -->
    <section class="main-card">
      <div id="wordProgress">Word 0 of 0</div>
      <div id="feedback">Welcome to Premium Mode</div>

      <!-- Typing Area -->
      <textarea id="userInput" placeholder="Type the spelling here..."></textarea>

      <!-- Controls -->
      <div class="controls">
        <button id="btnStart">Start</button>
        <button id="btnSayAgain">Say Again</button>
        <button id="btnPrev">Prev</button>
        <button id="btnNext">Next</button>
        <button id="btnFlag">Flag</button>
        <button id="btnEnd">End Session</button>
      </div>
    </section>

    <!-- Summary -->
    <div id="summary" class="summary-box" style="display:none;">
      <h3>Session Summary</h3>
      <p id="summaryContent"></p>
    </div>

    <!-- AdSense Bottom -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4670761653568502"
           data-ad-slot="1265398320"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>© 2025 SpellRightPro — All rights reserved.</footer>

  <!-- Firebase Config -->
  <script src="js/config.js"></script>

  <!-- App Logic -->
  <script src="js/audio-guards.js"></script>
  <script src="js/main-premium.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
  </script>
</body>
</html>
