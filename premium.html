<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SpellRightPro — Premium</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/premium.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/common.js" defer></script>
  <script src="/js/main-premium.js" defer></script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/assets/logo.png" alt="SpellRightPro logo"/>
      <strong>SpellRightPro <span style="opacity:0.8;">Premium</span></strong>
    </div>
    <div class="nav">
      <button id="tabBee" class="nav-btn active">Bee</button>
      <button id="tabSchool" class="nav-btn">School</button>
      <button id="tabOet" class="nav-btn">OET</button>
      <button id="dark-mode-toggle" class="btn-premium" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <button id="btnLogout" class="btn-premium hidden">Logout</button>
    </div>
  </header>

  <main>
    <!-- Bee Section -->
    <section id="secBee" class="trainer-area active">
      <h2>Spelling Bee</h2>
      <p class="subtitle">Hands-free spelling practice with speech recognition.</p>
      <textarea id="beeCustom" placeholder="Custom words (optional)…"></textarea>
      <input type="file" id="beeFile" accept=".txt,.csv"/>
      <button id="beeLoad" class="btn-secondary">Use Custom List</button>
      <div class="controls">
        <button id="beeStart" class="start">Start</button>
        <button id="beeSay">Say Again</button>
        <button id="beeFlag">Flag</button>
        <button id="beeEnd">End</button>
      </div>
      <div id="beeProgress"></div>
      <div id="beeFeedback"></div>
      <div id="beeSummary"></div>
    </section>

    <!-- School Section -->
    <section id="secSchool" class="trainer-area">
      <h2>School Practice</h2>
      <p class="subtitle">Type what you hear. Input clears after marking.</p>
      <textarea id="schoolCustom" placeholder="Custom words (optional)…"></textarea>
      <input type="file" id="schoolFile" accept=".txt,.csv"/>
      <button id="schoolLoad" class="btn-secondary">Use Custom List</button>
      <div class="controls">
        <button id="schoolStart" class="start">Start</button>
        <input id="schoolAnswer" type="text" placeholder="Type here…" autocomplete="off"/>
        <button id="schoolSubmit">Submit</button>
        <button id="schoolFlag">Flag</button>
        <button id="schoolEnd">End</button>
      </div>
      <div id="schoolProgress"></div>
      <div id="schoolFeedback"></div>
      <div id="schoolSummary"></div>
    </section>

    <!-- OET Section -->
    <section id="secOet" class="trainer-area">
      <h2>OET Practice</h2>
      <p class="subtitle">Choose Practice (full list) or Exam (24 random words).</p>
      <div class="mode-select">
        <button id="oetPractice" class="btn-secondary">Practice</button>
        <button id="oetExam" class="btn-secondary">Exam (24)</button>
      </div>
      <textarea id="oetCustom" placeholder="Custom medical words (optional)…"></textarea>
      <input type="file" id="oetFile" accept=".txt,.csv"/>
      <button id="oetLoad" class="btn-secondary">Use Custom List</button>
      <div class="controls">
        <button id="oetStart" class="start">Start</button>
        <input id="oetAnswer" type="text" placeholder="Type spelling here…" autocomplete="off"/>
        <button id="oetSubmit">Submit</button>
        <button id="oetFlag">Flag</button>
        <button id="oetEnd">End</button>
      </div>
      <div id="oetProgress"></div>
      <div id="oetFeedback"></div>
      <div id="oetSummary"></div>
    </section>
  </main>

  <!-- Auth Overlay -->
  <div id="authOverlay" class="glass-overlay">
    <div class="glass-card">
      <h3>Sign In to Premium</h3>
      <button id="btnGoogle" class="btn-google">
        <i class="fab fa-google"></i> Continue with Google
      </button>
      <input id="authEmail" type="email" placeholder="Email"/>
      <input id="authPass" type="password" placeholder="Password"/>
      <div>
        <button id="btnEmailLogin" class="btn-main">Login</button>
        <button id="btnEmailSignup" class="btn-sub">Register</button>
      </div>
      <a href="#" id="linkForgot">Forgot Password?</a>
      <div id="authMsg"></div>
    </div>
  </div>

  <footer><small>&copy; 2025 SpellRightPro Premium</small></footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.initThemeToggle) window.initThemeToggle();
    });
  </script>
</body>
</html>
