<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpellRightPro Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <base href="/" />

  <!-- PWA niceties -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5e9">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/premium.css">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>

  <!-- App config MUST load before main-premium -->
  <script src="js/config.js"></script>
  <script src="js/common.js" defer></script>

  <!-- Data / word lists -->
  <script src="js/oet_word_list.js" defer></script>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/" defer></script>

  <!-- Main premium app (loads Auto Ads dynamically only for non-premium) -->
  <script src="js/main-premium.js" defer></script>

  <!-- SW: Netlify & GH Pages -->
  <script defer>
    if ('serviceWorker' in navigator && location.protocol.startsWith('http')) {
      const base = location.pathname.split('/')[1] ? `/${location.pathname.split('/')[1]}` : '';
      navigator.serviceWorker.register(`${base}/sw.js`).catch(console.warn);
    }
  </script>
</head>
<body>
  <noscript>
    <div style="padding:12px;background:#fee2e2;color:#991b1b;text-align:center">
      This app needs JavaScript enabled.
    </div>
  </noscript>

  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo">
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Premium</span>
      </div>
    </div>
    <div class="nav-actions">
      <button id="dark-mode-toggle" class="btn-icon" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- Ads for pre-login / non-premium only (injected via JS) -->
    <div id="prelogin-ads" class="ad-container" style="margin-bottom:1rem;"></div>

    <div id="auth-area"></div>

    <section id="premium-app" class="training-card hidden">
      <h2 id="app-title" class="card-title">Premium</h2>
      <div id="exam-ui"></div>
      <div id="trainer-area" class="hidden"></div>
      <div id="summary-area" class="hidden"></div>
      <!-- Keep this if you ever want a manual ad slot inside the app; JS hides it when premium -->
      <div class="ad-container" style="margin-top:1rem;"></div>
    </section>
  </main>

  <footer class="container" style="margin-top:2rem;">
    <p>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Refund Policy</a>
      <a href="#">Contact Support</a>
    </p>
    <p>Â© 2025 SpellRightPro. All rights reserved.</p>
  </footer>
</body>
</html>
