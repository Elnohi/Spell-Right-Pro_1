<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpellRightPro Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/premium.css">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669"
     crossorigin="anonymous"></script>
  <style>
    /* Ad Container Styles */
    .ad-container {
      margin: 1rem auto;
      padding: 0.5rem;
      text-align: center;
      max-width: 728px;
      background: rgba(0,0,0,0.02);
      border-radius: 8px;
      overflow: hidden;
    }
    .dark-mode .ad-container {
      background: rgba(255,255,255,0.05);
    }
    
    /* Hide ads for premium users */
    body.logged-in .ad-container {
      display: none !important;
    }
    
    @media (max-width: 768px) {
      .ad-container {
        margin: 0.75rem auto;
        padding: 0.25rem;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Ad (Only shows for non-logged-in users) -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="6355416638"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <nav class="navbar">
      <div class="brand">
        <img src="assets/logo.png" alt="SpellRightPro Logo">
        <span>SpellRightPro <span class="subtitle">Premium</span></span>
      </div>
      <div class="nav-actions">
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">
          <i class="fas fa-home"></i> Home
        </button>
        <button id="dark-mode-toggle" class="btn btn-icon" title="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <div class="card">
      <div id="auth-area"></div>
    </div>

    <div id="premium-app" class="card hidden">
      <div class="card-header">
        <h2 class="card-title" id="app-title">Premium Trainer</h2>
      </div>
      
      <div id="exam-ui"></div>
      <div id="trainer-area"></div>
      <div id="summary-area"></div>
    </div>
  </div>

  <!-- Bottom Ad (Only shows for non-logged-in users) -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="6355416638"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="js/config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/main-premium.js"></script>

  <script>
    // Enhanced auth state handler for ad visibility
    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        document.body.classList.add('logged-in');
        localStorage.setItem('premiumUser', 'true');
        
        // Force ad refresh if they were visible
        if(window.adsbygoogle) {
          window.adsbygoogle = window.adsbygoogle || [];
          window.adsbygoogle.push({});
        }
      } else {
        document.body.classList.remove('logged-in');
        localStorage.removeItem('premiumUser');
      }
      renderAuth();
    });

    // Check for premium status on load
    document.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('premiumUser') === 'true') {
        document.body.classList.add('logged-in');
      }
    });
  </script>
</body>
</html>
