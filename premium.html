<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SpellRightPro ‚Äî Premium</title>

  <link rel="stylesheet" href="/css/premium.css"/>
  <link rel="icon" href="/assets/logo.png"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="/js/config.js"></script>

  <!-- Shared Audio + Premium JS -->
  <script src="/js/audio-guards.js" defer></script>
  <script src="/js/main-premium.js" defer></script>
</head>

<body>
  <header>
    <button onclick="window.location.href='index.html'" class="nav-btn">üè† Home</button>
    <button id="toggleDark" class="nav-btn">üåô</button>
  </header>

  <main>
    <h2>Premium Spelling Practice</h2>
    <p class="subtitle">Advanced tools, personalized progress ‚Äî and no ads.</p>

    <div id="wordProgress"></div>
    <input id="wordInput" placeholder="Type the spelling here‚Ä¶"/>

    <div>
      <button id="btnStart">Start</button>
      <button id="btnSayAgain">Say Again</button>
      <button id="btnPrev">Prev</button>
      <button id="btnNext">Next</button>
      <button id="btnFlag">Flag</button>
      <button id="btnEnd">End Session</button>
    </div>

    <div id="feedback"></div>
  </main>

  <!-- Auth Overlay -->
  <div id="authOverlay" class="glass-overlay">
    <div class="glass-card">
      <h3>Sign in to Premium</h3>
      <p>Continue with Google or use Email</p>

      <button id="googleBtn" class="btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt=""/>
        Continue with Google
      </button>

      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>

      <div>
        <button id="loginBtn" class="btn-main">Login</button>
        <button id="registerBtn" class="btn-main">Register</button>
        <button id="resetBtn" class="btn-sub">Reset Password</button>
      </div>

      <p id="statusText" class="auth-status"></p>
      <button id="verifyBtn" class="btn-verify" style="display:none;">I‚Äôve verified</button>

      <button id="backHome" class="btn-sub">Back to Home</button>
    </div>
  </div>

  <script>
    // --- Dark Mode ---
    const darkKey = 'srp_dark';
    const isDark = localStorage.getItem(darkKey)==='1';
    document.body.classList.toggle('dark-mode', isDark);
    document.getElementById('toggleDark').addEventListener('click', ()=>{
      const on = !document.body.classList.contains('dark-mode');
      document.body.classList.toggle('dark-mode', on);
      localStorage.setItem(darkKey, on ? '1':'0');
    });
  </script>
</body>
</html>
