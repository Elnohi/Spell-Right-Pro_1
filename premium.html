<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro â€” Premium</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/premium.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <img src="/assets/logo.png" alt="SpellRightPro Logo" />
      <div>
        <span>SpellRightPro</span><br />
        <small>Premium</small>
      </div>
    </div>

    <div class="nav-right">
      <button class="nav-btn" id="btnHome" onclick="window.location.href='/'"><i class="fa fa-home"></i> Home</button>
      <button class="nav-btn" id="toggleDark"><i class="fa fa-moon"></i></button>
      <button class="nav-btn" id="btnLogout"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <!-- Main Dashboard -->
  <main style="display:none;">
    <h2>Premium Dashboard</h2>
    <p>Unlimited custom lists, voice & writing evaluation, and detailed summaries.</p>

    <!-- Mode Buttons -->
    <div class="mode-select">
      <button class="mode-btn" data-mode="bee"><i class="fa fa-microphone"></i> Bee</button>
      <button class="mode-btn" data-mode="school"><i class="fa fa-pen"></i> School</button>
      <button class="mode-btn" data-mode="oet"><i class="fa fa-stethoscope"></i> OET</button>
    </div>

    <!-- ========== Bee Section ========== -->
    <section id="bee-area" class="trainer-area">
      <h3>Spelling Bee Trainer</h3>
      <div class="accent-select">
        <label for="accent">Accent:</label>
        <select id="accent">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
          <option value="en-CA">Canadian</option>
        </select>
      </div>

      <div id="beeFeedback"></div>
      <div id="beeProgress"></div>
      <button class="start-btn" data-mode="bee" id="beeStart"><i class="fa fa-play"></i> Start</button>
      <button id="btnSayAgain"><i class="fa fa-volume-up"></i> Say Again</button>
      <button id="btnFlag"><i class="fa fa-flag"></i> Flag</button>
      <button id="btnEnd"><i class="fa fa-stop"></i> End</button>
      <div id="summary" class="summary"></div>
    </section>

    <!-- ========== School Section ========== -->
    <section id="school-area" class="trainer-area">
      <h3>School Practice</h3>
      <div class="accent-select">
        <label for="accent">Accent:</label>
        <select id="accent">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
          <option value="en-CA">Canadian</option>
        </select>
      </div>

      <div id="schoolFeedback"></div>
      <div id="schoolProgress"></div>
      <input type="text" id="schoolInput" placeholder="Type the word..." />
      <button class="start-btn" data-mode="school" id="schoolStart"><i class="fa fa-play"></i> Start</button>
      <button id="btnSayAgain"><i class="fa fa-volume-up"></i> Say Again</button>
      <button id="btnFlag"><i class="fa fa-flag"></i> Flag</button>
      <button id="btnEnd"><i class="fa fa-stop"></i> End</button>
      <div id="summary" class="summary"></div>
    </section>

    <!-- ========== OET Section ========== -->
    <section id="oet-area" class="trainer-area">
      <h3>OET Medical English</h3>

      <!-- Practice vs Test Mode -->
      <div class="exam-type">
        <label><input type="radio" name="examType" value="practice" checked /> Practice (Full)</label>
        <label><input type="radio" name="examType" value="test" /> Test (Random 24)</label>
      </div>

      <div class="accent-select">
        <label for="accent">Accent:</label>
        <select id="accent">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
          <option value="en-CA">Canadian</option>
        </select>
      </div>

      <div id="oetFeedback"></div>
      <div id="oetProgress"></div>
      <input type="text" id="oetInput" placeholder="Type your answer..." />
      <button class="start-btn" data-mode="oet" id="oetStart"><i class="fa fa-play"></i> Start</button>
      <button id="btnSayAgain"><i class="fa fa-volume-up"></i> Say Again</button>
      <button id="btnFlag"><i class="fa fa-flag"></i> Flag</button>
      <button id="btnEnd"><i class="fa fa-stop"></i> End</button>
      <div id="summary" class="summary"></div>
    </section>
  </main>

  <!-- Login Overlay -->
  <div class="glass-overlay" id="loginOverlay">
    <div class="glass-card">
      <h3>Login to SpellRightPro</h3>
      
      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required 
               style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;">
        <input type="password" id="loginPassword" placeholder="Password" required 
               style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;">
        <button type="submit" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: var(--primary); color: white; border: none; cursor: pointer;">
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" style="display: none;">
        <input type="email" id="regEmail" placeholder="Email" required 
               style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;">
        <input type="password" id="regPassword" placeholder="Password" required 
               style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;">
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required 
               style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;">
        <button type="submit" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: var(--primary); color: white; border: none; cursor: pointer;">
          Register
        </button>
      </form>

      <div style="margin-top: 15px; text-align: center;">
        <button id="showRegister" style="background: none; border: none; color: #7b2ff7; cursor: pointer; text-decoration: underline;">
          Create new account
        </button>
        <button id="showLogin" style="display: none; background: none; border: none; color: #7b2ff7; cursor: pointer; text-decoration: underline;">
          Back to login
        </button>
      </div>

      <p style="margin-top:15px;font-size:0.9rem;">Premium access required to continue.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/config.js"></script>
  <script src="/js/main-premium.js" defer></script>
  
</body>
</html>
