<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#7b2ff7"/>
  <title>SpellRightPro â€” Premium</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/premium.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="preload" href="/assets/logo.png" as="image" fetchpriority="high"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="/js/config.js"></script>

  <!-- Word Lists MUST LOAD FIRST -->
  <script src="/js/oet_word_list.js"></script>

  <!-- Main Logic -->
  <script src="/js/audio-guards.js" defer></script>
  <script src="/js/main-premium.js" defer></script>

  <style>
    /* Auth overlay only */
    .auth-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55); backdrop-filter: blur(8px);
      display: none; align-items: center; justify-content: center; z-index: 10000;
    }
    .auth-card {
      width: 100%; max-width: 420px;
      background: linear-gradient(135deg, rgba(255,255,255,.92), rgba(248,250,252,.92));
      border-radius: 20px; box-shadow: var(--shadow-xl); padding: 24px;
    }
    .auth-tab.active { background: linear-gradient(135deg,var(--primary),var(--secondary)); color: #fff; }
    .hidden { display: none !important; }
    .nav-btn.logout { margin-left: 8px; }
    @media (max-width: 480px){ .auth-card{margin:0 12px;} }
  </style>
</head>

<body data-premium="1">
  <header class="navbar">
    <div class="brand">
      <img src="/assets/logo.png" alt="SpellRightPro" class="logo" height="40"/>
      <span>SpellRightPro</span>
      <small class="subtitle">Premium</small>
    </div>
    <div class="nav-actions">
      <button class="nav-btn" onclick="location.href='/index.html'"><i class="fa fa-house"></i> Home</button>
      <button id="darkModeToggle" class="nav-btn" aria-label="Toggle dark mode"><i class="fa fa-moon"></i></button>
      <button id="btnLogout" class="nav-btn logout hidden"><i class="fa fa-right-from-bracket"></i> Logout</button>
    </div>
  </header>

  <main class="container">
    <div class="training-card">
      <h2 class="card-title">Premium Dashboard</h2>
      <p class="subtitle text-center">Unlimited custom lists, voice & writing evaluation, and detailed summaries.</p>

      <!-- Tabs -->
      <div class="mode-selector" role="tablist">
        <button class="btn-mode active" id="tabBee"><i class="fa fa-microphone"></i> Bee</button>
        <button class="btn-mode" id="tabSchool"><i class="fa fa-pen-to-square"></i> School</button>
        <button class="btn-mode" id="tabOet"><i class="fa fa-stethoscope"></i> OET</button>
      </div>

      <!-- Bee -->
      <section id="secBee" class="trainer-area active">
        <!-- unchanged -->
      </section>

      <!-- School -->
      <section id="secSchool" class="trainer-area">
        <!-- unchanged -->
      </section>

      <!-- OET -->
      <section id="secOet" class="trainer-area">
        <!-- unchanged -->
      </section>
    </div>
  </main>

  <!-- AdSense block -->
  <div id="ads" class="ads-container"></div>
  <script>
    if (window.AD_CLIENT) {
      const s=document.createElement('script');
      s.async=true;
      s.src=`https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${window.AD_CLIENT}`;
      s.crossOrigin="anonymous";
      document.head.appendChild(s);
      const ins=document.createElement('ins');
      ins.className='adsbygoogle';
      ins.style.cssText='display:block;min-height:90px';
      ins.setAttribute('data-ad-format','auto');
      ins.setAttribute('data-full-width-responsive','true');
      document.getElementById('ads').appendChild(ins);
      (window.adsbygoogle=window.adsbygoogle||[]).push({});
    }
  </script>

  <!-- Auth Overlay -->
  <div id="authOverlay" class="auth-backdrop" role="dialog">
    <!-- unchanged content -->
  </div>

  <!-- Dark Mode -->
  <script>
    (function(){
      const toggle=document.getElementById('darkModeToggle');
      function apply(){
        const on=localStorage.getItem('dark')==='true';
        document.body.classList.toggle('dark-mode',on);
        if(toggle) toggle.querySelector('i').className=on?'fa fa-sun':'fa fa-moon';
      }
      if(toggle){
        toggle.addEventListener('click',()=>{
          const on=localStorage.getItem('dark')!=='true';
          localStorage.setItem('dark',on?'true':'false');
          apply();
        });
      }
      apply();
    })();
  </script>
</body>
</html>
