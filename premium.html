<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro - Premium</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/firebase.js"></script>
  <script defer src="js/main-premium.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo" />
      <h1>SpellRightPro - Premium</h1>
    </header>

    <div class="controls">
      <label for="examSelect">Exam:</label>
      <select id="examSelect">
        <option value="OET">OET</option>
        <option value="SpellingBee">Spelling Bee</option>
        <option value="Custom">Custom</option>
      </select>

      <label for="accentSelect">Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>

      <input type="file" id="fileUpload" accept=".txt,.docx,.pdf" />
      <button id="startButton">Start</button>
      <button id="nextButton">Next</button>
      <button id="speakButton">Repeat</button>
    </div>

    <div class="summary" id="summary"></div>

    <div class="upgrade">
      <p>You are using the full version of SpellRightPro.</p>
    </div>
  </div>

  <footer>
    <p>SpellRightPro &copy; 2025</p>
  </footer>
</body>
</html>
