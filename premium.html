<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpellRightPro - Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <style>
    .flag-svg {
      width: 28px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      margin-left: 0.5em;
      border-radius: 3px;
      box-shadow: 0 0 2px #bbb;
      background: #fff;
    }
    .firebase-auth-container {
      margin-bottom: 1.5em;
      text-align: center;
    }
    .main-card {
      max-width: 650px;
      margin: 0 auto;
      background: #f5e9ff;
      border-radius: 1.5em;
      box-shadow: 0 2px 10px #c8b9e3;
      padding: 2em 2.5em 2.5em 2.5em;
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <div class="logo-area">
      <img src="assets/logo.png" class="logo-img" alt="Logo">
      <span class="app-title">SpellRightPro</span>
      <span class="subtitle">Premium</span>
    </div>
    <button id="modeToggle" class="btn btn-dark mode-toggle">
      <i id="modeIcon" class="fas fa-moon"></i>
    </button>
    <button id="homeBtn" class="btn btn-outline-secondary">
      <i class="fas fa-home"></i> Home
    </button>
  </header>
  <main>
    <div class="main-card">
      <!-- Login/signup UI -->
      <div id="firebase-auth-container" class="firebase-auth-container"></div>
      <div id="user-info" style="display:none; text-align:right; margin-bottom:1em;">
        <span id="user-email"></span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
      <!-- Exam Mode Select -->
      <div style="margin-bottom: 1em;">
        <label for="examType" class="field-label">Exam Type:</label>
        <select id="examType" class="form-control" style="width:130px;display:inline;">
          <option value="oet">OET</option>
          <option value="bee">Spelling Bee</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="field-row" style="margin-bottom:0.7em;">
        <span class="field-label">Accent:</span>
        <select id="accentSelect" class="form-control" style="width:120px;">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
        </select>
        <span id="accentFlagSVG" class="flag-svg"></span>
      </div>
      <!-- Dynamic exam area -->
      <div id="examArea"></div>
      <div id="trainer" style="margin-top:1.5em;"></div>
      <div id="scoreDisplay"></div>
      <div id="feedbackArea"></div>
    </div>
  </main>
  <script src="js/config.js"></script>
  <script type="module" src="js/main-premium.js"></script>
  <script type="module" src="js/common.js"></script>
</body>
</html>
