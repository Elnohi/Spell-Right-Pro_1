<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro - Premium</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>SpellRightPro (Premium)</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <section>
      <label for="exam-select">Select Exam:</label>
      <select id="exam-select">
        <option value="oet">OET</option>
        <option value="spellingbee">Spelling Bee</option>
        <option value="custom">Custom</option>
      </select>
      <button onclick="loadExam()">Start</button>
    </section>

    <section id="tts-options">
      <label>Accent:</label>
      <select id="accent-select">
        <option value="en-US">American</option>
        <option value="en-GB">British</option>
      </select>
    </section>

    <section id="upload-section">
      <input type="file" id="fileInput" accept=".txt,.pdf,.docx" />
    </section>

    <section id="custom-words-section">
      <textarea id="customWords" placeholder="Enter your own word list (one per line)"></textarea>
    </section>

    <section id="controls">
      <button onclick="speakWord()">üîä Speak</button>
      <input type="text" id="user-input" placeholder="Type or spell the word you hear" />
      <button onclick="checkSpelling()">Check</button>
      <button onclick="startListening()">üé§ Speak (Spelling Bee)</button>
    </section>

    <section id="score-summary">
      <p>‚úÖ Correct: <span id="correct-count">0</span></p>
      <p>‚ùå Wrong: <span id="wrong-count">0</span></p>
    </section>
  </main>

  <!-- Firebase + Logic Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/exam-loader.js"></script>
  <script src="js/tts.js"></script>
  <script src="js/stt.js"></script>
  <script src="js/spelling-check.js"></script>
  <script src="main.js"></script>
</body>
</html>
