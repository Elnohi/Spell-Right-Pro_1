<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpellRightPro Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/premium.css">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>

  <!-- Config MUST load before anything that uses it -->
  <!-- cache-bust to avoid stale config from SW/CDN -->
  <script src="js/config.js?v=2025-08-15"></script>

  <!-- Helpers / data -->
  <script src="js/common.js" defer></script>
  <script src="js/oet_word_list.js" defer></script>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/" defer></script>

  <!-- Main premium app -->
  <script src="js/main-premium.js" defer></script>

  <!-- Register SW at root (so /premium/sw.js 404 can't occur) -->
  <script>
    if ("serviceWorker" in navigator) {
      addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js", { scope: "/" })
          .catch(console.warn);
      });
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo">
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Premium</span>
      </div>
    </div>
    <div class="nav-actions">
      <button id="dark-mode-toggle" class="btn-icon" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container">
    <div id="auth-area"></div>

    <section id="premium-app" class="training-card hidden">
      <h2 id="app-title" class="card-title">Premium</h2>
      <div id="exam-ui"></div>
      <div id="trainer-area" class="hidden"></div>
      <div id="summary-area" class="hidden"></div>
      <div class="ad-container" style="margin-top:1rem;"></div>
    </section>
  </main>

  <footer class="container" style="margin-top:2rem;">
    <p>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Refund Policy</a>
      <a href="#">Contact Support</a>
    </p>
    <p>Â© 2025 SpellRightPro. All rights reserved.</p>
  </footer>
</body>
</html>
