<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (OET - Freemium)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669"
     crossorigin="anonymous"></script>
  <style>
    .ad-container {
      margin: 1.5rem auto;
      padding: 0;
      text-align: center;
      max-width: 728px;
      overflow: hidden;
    }
    .ad-container.header-ad { margin-bottom: 0.5rem; }
    .ad-container.footer-ad { margin-top: 1.5rem; }
    .ad-label {
      font-size: 0.75rem;
      color: var(--gray);
      letter-spacing: 0.04em;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
    }
    /* Summary ad container inside summary-area */
    .summary-ad-container { margin-top: 1rem; }

    /* -------- Page-Specific Styles -------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--background);
      border-bottom: 1px solid var(--border);
    }
    .brand { display: flex; align-items: center; gap: 0.75rem; }
    .brand .logo { width: 40px; height: 40px; object-fit: contain; }
    .brand .subtitle {
      font-size: 0.85rem; color: var(--gray);
      display: block; margin-top: -2px;
    }
    .nav-actions { display: flex; gap: 0.5rem; align-items: center; }
    .btn-secondary, .btn-primary, .btn-tertiary {
      padding: 0.6rem 0.9rem; border-radius: 8px; cursor: pointer; border: none;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-secondary { background: var(--muted); color: var(--text); }
    .btn-tertiary { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .container { max-width: 980px; margin: 0 auto; padding: 1rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1rem 1rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
    .card-header h1 { margin: 0; font-size: 1.25rem; }
    .accent-picker { display: flex; gap: 0.5rem; }
    .accent-picker button { width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border); background: var(--surface); cursor: pointer; }
    .accent-picker button.active { outline: 2px solid var(--primary); }
    .mode-switch { display: flex; gap: 0.5rem; margin: 0.5rem 0 1rem; }
    .controls { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .custom-words-section { margin-top: 1rem; }
    .custom-words-section textarea { width: 100%; min-height: 90px; font-size: 0.95rem; }
    .btn-upload { border: 1px dashed var(--border); padding: 0.5rem 0.75rem; border-radius: 8px; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
    .file-upload input[type="file"] { display: none; }
    .summary-area { margin-top: 1rem; }
    .summary-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .score-display { font-weight: bold; }
    .results-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; margin-top: 0.5rem; }
    .results-card { border: 1px solid var(--border); border-radius: 10px; padding: 0.75rem; }
    .results-card .word-list { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 0.25rem 0.75rem; max-height: 240px; overflow: auto; }
    .word-item { padding: 0.25rem 0.5rem; border-radius: 6px; background: var(--muted); }
    .btn-icon { border: 1px solid var(--border); background: var(--surface); height: 36px; width: 36px; border-radius: 8px; display: inline-grid; place-items: center; cursor: pointer; }
    .answer-row { display: flex; gap: 0.5rem; align-items: center; margin-top: 0.75rem; }
    .answer-row input { flex: 1; height: 40px; border: 1px solid var(--border); border-radius: 8px; padding: 0 0.75rem; }
    .flag-row { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">OET Trainer</span>
      </div>
    </div>
    <div class="nav-actions">
      <button class="btn-secondary" onclick="location.href='index.html'">
        <i class="fas fa-home"></i> Home
      </button>
      <a class="btn-primary" href="premium.html">
        <i class="fas fa-crown"></i> Upgrade to Premium
      </a>
    </div>
  </nav>

  <!-- Header Ad -->
  <div class="ad-container header-ad">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_HEADER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main class="container">
    <section class="card">
      <header class="card-header">
        <h1><i class="fas fa-stethoscope"></i> OET Word Practice</h1>
        <div class="accent-picker" aria-label="Select Accent">
          <button data-accent="en-US" class="active" aria-label="American English (en-US)">ðŸ‡ºðŸ‡¸</button>
          <button data-accent="en-GB" aria-label="British English (en-GB)">ðŸ‡¬ðŸ‡§</button>
          <button data-accent="en-AU" aria-label="Australian English (en-AU)">ðŸ‡¦ðŸ‡º</button>
        </div>
      </header>

      <div class="mode-switch">
        <button id="practice-mode-btn" class="btn-primary"><i class="fas fa-book"></i> Practice</button>
        <button id="test-mode-btn" class="btn-secondary"><i class="fas fa-spell-check"></i> Test (24 words)</button>
        <button id="mode-switch-btn" class="btn-tertiary"><i class="fas fa-random"></i> Switch Mode</button>
      </div>

      <!-- Practice Area (Ad-Free Zone) -->
      <div id="trainer-area" class="hidden"></div>

      <div id="summary-area" class="summary-area hidden"></div>

      <div class="custom-words-section">
        <label class="section-label">Custom Words</label>
        <textarea id="custom-words" placeholder="Type or paste words (comma separated)"></textarea>
        <div class="file-upload">
          <label for="file-input" class="btn-upload">
            <i class="fas fa-file-upload"></i> Upload Word List
          </label>
          <input type="file" id="file-input" accept=".txt,.pdf,.docx"/>
        </div>
        <button id="add-custom-btn" class="btn-primary">
          <i class="fas fa-plus"></i> Add Words
        </button>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn-primary">
          <i class="fas fa-play"></i> Start Session
        </button>
      </div>
    </section>
  </main>

  <!-- Footer Ad (Outside main content area) -->
  <div class="ad-container footer-ad">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_FOOTER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Summary Ad injector (already present in your original OET page) -->
  <script>
    function insertSummaryAd() {
      const summaryArea = document.getElementById('summary-area');
      if (!summaryArea) return;

      // Remove previous summary ad if it exists
      const existing = summaryArea.querySelector('.summary-ad-container');
      if (existing) existing.remove();

      // Create the ad container
      const adDiv = document.createElement('div');
      adDiv.className = 'summary-ad-container ad-container';
      adDiv.innerHTML = `
        <div class="ad-label">Advertisement</div>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7632930282249669"
             data-ad-slot="YOUR_OET_SUMMARY_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      `;
      summaryArea.appendChild(adDiv);
      // (Re)load the ad
      try {
        (adsbygoogle = window.adsbygoogle || []).push({});
      } catch(e) { /* ignore if adsbygoogle isn't ready */ }
    }
    // Call insertSummaryAd() at session end via main-freemium-oet.js after rendering results
    window.insertSummaryAd = insertSummaryAd;
  </script>
  <script>
  window.insertSummaryAd = function() {
    var summaryArea = document.getElementById('summary-area');
    if (!summaryArea) return;
    // Remove previous summary ad if it exists
    var oldAd = summaryArea.querySelector('.summary-ad-container');
    if (oldAd) oldAd.remove();

    // Create the ad container
    var adDiv = document.createElement('div');
    adDiv.className = 'summary-ad-container ad-container';
    adDiv.innerHTML = `
      <div class="ad-label">Advertisement</div>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7632930282249669"
           data-ad-slot="YOUR_OET_SUMMARY_SLOT"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    `;
    summaryArea.appendChild(adDiv);
    // (Re)load the ad
    try {
      (adsbygoogle = window.adsbygoogle || []).push({});
    } catch(e) { /* ignore if adsbygoogle isn't ready */ }
  }
</script>

</body>
</html>
