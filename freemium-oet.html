<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro - Freemium OET</title>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>SpellRightPro - OET Practice</h1>
    </header>

    <div class="form-row">
      <label for="accentSelect">Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
    </div>

    <div class="form-row">
      <button onclick="startPractice()" class="btn btn-info">Start Practice</button>
      <button onclick="startTest()" class="btn btn-success">Start Test</button>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
  </div>

  <!-- Word List -->
  <script src="js/oet_word_list.js"></script>
  <!-- Script -->
  <script src="js/main-freemium-oet.js"></script>
  <script>
    const synth = window.speechSynthesis;
    function startPractice() {
      words = oetWords;
      mode = "practice";
      currentIndex = 0;
      correctCount = 0;
      incorrectWords = [];
      flaggedWords = [];
      previousIndexes = [];
      presentWord();
    }
    function startTest() {
      words = oetWords.slice().sort(() => Math.random() - 0.5).slice(0, 25);
      mode = "test";
      currentIndex = 0;
      correctCount = 0;
      incorrectWords = [];
      flaggedWords = [];
      previousIndexes = [];
      presentWord();
    }
  </script>
</body>
</html>
