<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#5a3ef2" />
  <meta name="google-adsense-account" content="ca-pub-1894570090762726" />

  <title>SpellRightPro — OET Practice (Freemium)</title>

  <link rel="preload" href="css/styles.css" as="style" />
  <link rel="preload" href="css/premium.css" as="style" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/premium.css" />

  <!-- AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1894570090762726" crossorigin="anonymous"></script>
</head>

<body>
  <header class="navbar">
    <div class="brand">
      <img class="logo" src="assets/logo.png" alt="SpellRightPro" />
      <span>SpellRightPro</span>
      <small class="subtitle">OET Practice</small>
    </div>

    <div class="nav-actions">
      <a class="btn btn-secondary" href="index.html">🏠 Home</a>
      <a class="btn btn-primary" href="premium.html">👑 Premium</a>
    </div>
  </header>

  <main class="container">
    <!-- TOP AD -->
    <section class="ad-banner" data-ad-region="top"></section>

    <section class="training-card fade-in">
      <h1 class="card-title">OET Spelling (Freemium)</h1>

      <div class="mode-selector" role="tablist" aria-label="Practice or Exam">
        <button id="oetPracticeTab" class="btn-mode active" role="tab" aria-selected="true" type="button">💡 Practice (Full list)</button>
        <button id="oetExamTab" class="btn-mode" role="tab" aria-selected="false" type="button">📝 Exam (24 random)</button>
      </div>

      <div class="accent-picker" role="group" aria-label="Choose accent">
        <button id="oetAccentUS" class="accent-btn btn-mode active" type="button">🇺🇸 US</button>
        <button id="oetAccentUK" class="accent-btn btn-mode" type="button">🇬🇧 UK</button>
        <button id="oetAccentAU" class="accent-btn btn-mode" type="button">🇦🇺 AU</button>
      </div>

      <!-- Custom words (unlimited on OET) -->
      <div class="custom-words-section">
        <label for="oetCustomWords" class="section-label">Custom Words (unlimited)</label>
        <textarea id="oetCustomWords" placeholder="Paste words separated by commas/newlines"></textarea>

        <div class="file-upload">
          <label class="btn-upload" for="oetFileInput">📄 Upload .txt/.csv</label>
          <input id="oetFileInput" type="file" accept=".txt,.csv" />
        </div>

        <button id="oetUseCustomBtn" class="btn-secondary" type="button">➕ Use Custom List</button>
      </div>

      <!-- Trainer -->
      <div id="oetTrainer" class="trainer-area">
        <div id="oetProgress" class="word-progress">Word 1</div>

        <div class="input-group">
          <input id="oetAnswer" class="form-control" type="text" inputmode="latin" autocomplete="off"
                 placeholder="Type the word and press Enter…" />
        </div>

        <div class="button-group">
          <button id="oetSpeakBtn" class="btn-secondary" type="button">🔊 Say Again</button>
          <button id="oetPrevBtn" class="btn-secondary" type="button">← Prev</button>
          <button id="oetNextBtn" class="btn-secondary" type="button">→ Next</button>
          <button id="oetFlagBtn" class="btn-icon" type="button" aria-label="Flag word">🚩</button>
          <button id="oetSubmitBtn" class="btn-primary" type="button">✔ Submit</button>
          <button id="oetEndBtn" class="btn-secondary" type="button">⏹ End Session</button>
        </div>

        <button id="oetStartBtn" class="btn-start" type="button">▶ Start</button>

        <div id="oetFeedback" class="feedback d-none" role="status" aria-live="polite"></div>
      </div>
    </section>

    <!-- MID AD -->
    <section class="ad-banner" data-ad-region="mid"></section>

    <!-- Summary -->
    <section id="oetSummary" class="summary-area hidden" aria-labelledby="oetSummaryTitle">
      <div class="summary-header">
        <h2 id="oetSummaryTitle">Session Summary</h2>
        <div class="score-display" id="oetScore">0 / 0</div>
        <div class="score-percent" id="oetPercent">0%</div>
      </div>

      <div class="results-grid">
        <article class="results-card correct">
          <h3>✅ Correct</h3>
          <div id="oetCorrectList" class="word-list"></div>
        </article>

        <article class="results-card incorrect">
          <h3>❌ Incorrect / 🚩 Flagged</h3>
          <div id="oetIncorrectList" class="word-list"></div>
        </article>
      </div>

      <div class="summary-actions">
        <button id="oetRetryBtn" class="btn-secondary" type="button">↻ Try Again</button>
        <button id="oetReviewFlaggedBtn" class="btn-primary" type="button">🚩 Review Flagged</button>
      </div>
    </section>

    <!-- BOTTOM AD -->
    <section class="ad-banner" data-ad-region="bottom"></section>
  </main>

  <footer class="text-center mt-3 mb-3">
    <a href="terms.html">Terms</a> ·
    <a href="privacy.html">Privacy</a> ·
    <a href="refund.html">Refund</a> ·
    <a href="contact.html">Contact</a>
    <div class="mt-2">© 2025 SpellRightPro</div>
  </footer>

  <script defer src="js/main-freemium.js"></script>
</body>
</html>
