<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <script src="/js/audio-guards.js"></script>
  <script src="/js/main-freemium-oet.js" defer></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff; margin:0; min-height:100vh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    header { position:absolute; top:10px; left:0; right:0; display:flex; justify-content:space-between; padding:10px 20px; }
    .btn { background: rgba(255,255,255,0.15); border:none; color:#fff; padding:8px 14px; border-radius:6px; cursor:pointer; }
    .btn:hover { background: rgba(255,255,255,0.3); }
    main {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      padding:24px; width:min(90%,480px); text-align:center;
    }
    input, textarea { width:100%; border:none; border-radius:10px; padding:10px; margin-top:8px; }
    select { padding:8px; border-radius:8px; border:none; }
    .actions { margin-top:16px; display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
    .dark { background: linear-gradient(135deg,#121212,#3f3f3f); color:#eee; }
  </style>
</head>
<body>
  <header>
    <a href="/index.html" class="btn"><i class="fa fa-home"></i> Home</a>
    <button id="toggleDark" class="btn">ðŸŒ™</button>
  </header>

  <main>
    <h1>OET Practice</h1>
    <p>Select mode and start your session:</p>

    <select id="modeSelect">
      <option value="practice">Practice (Full List)</option>
      <option value="exam">Exam (24 Random Words)</option>
    </select>

    <textarea id="customWords" placeholder="Add or paste custom OET words (optional)..."></textarea>
    <input id="answerInput" placeholder="Type your answer here..." autocomplete="off"/>

    <div class="actions">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnSay" class="btn">Say Again</button>
      <button id="btnPrev" class="btn">Prev</button>
      <button id="btnNext" class="btn">Next</button>
      <button id="btnFlag" class="btn">Flag</button>
      <button id="btnEnd" class="btn">End Session</button>
    </div>
    <div id="feedback" style="margin-top:12px; min-height:24px;"></div>
  </main>

  <!-- AdSense -->
  <div style="margin-top:20px;text-align:center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4670761653568502"
         data-ad-slot="3089395247"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </div>

  <script>
    const toggle=document.getElementById('toggleDark');
    function applyDark(on){document.body.classList.toggle('dark',on);localStorage.setItem('srp_dark',on?'1':'0');}
    applyDark(localStorage.getItem('srp_dark')==='1');
    toggle.addEventListener('click',()=>applyDark(!document.body.classList.contains('dark')));
  </script>
</body>
</html>
