<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>OET Practice (Freemium)</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/css/styles.css"/>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body data-mode="oet">
<main class="container">
<section class="glass" style="max-width:720px;margin:70px auto;padding:24px">
<h1>OET Practice</h1>
<label>Select mode:
<select id="oetMode">
<option>Practice (Full List)</option>
<option>Exam (24 random)</option>
</select></label>

<textarea id="customWords" rows="4" placeholder="Add or paste custom OET words (optional)…"></textarea>
<p><input id="uploadList" type="file" accept=".txt,.csv"/></p>
<input id="answer" class="input" placeholder="Type here…" autocomplete="off"/>

<div id="progress">Word 0 of 0</div>
<div id="feedback"></div>

<div style="display:flex;gap:.6rem;flex-wrap:wrap;margin-top:.5rem">
<button class="btn" data-action="start">Start</button>
<button class="btn" data-action="say">Say Again</button>
<button class="btn btn-secondary" data-action="prev">Prev</button>
<button class="btn btn-secondary" data-action="next">Next</button>
<button class="btn" data-action="flag">Flag</button>
<button class="btn danger" data-action="end">End Session</button>
</div>

<div id="summary" style="margin-top:1rem"></div>
</section>
</main>
<script src="/js/audio-guards.js"></script>
<script src="/js/main-freemium.js"></script>
</body>
</html>
