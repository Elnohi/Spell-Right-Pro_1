<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Terminology | SpellRightPro</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <header class="header-bar">
    <div class="logo-area">
      <img src="assets/logo.png" class="logo-img" alt="Logo">
      <span class="app-title">SpellRightPro</span>
      <span class="subtitle">Medical Terminology</span>
    </div>
    <div class="header-controls">
      <button id="modeToggle" class="nav-btn" title="Toggle Dark Mode">
        <i id="modeIcon" class="fas fa-moon"></i>
      </button>
      <button id="homeBtn" class="nav-btn" title="Home">
        <i class="fas fa-home"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="main-card">
      <div class="mode-toggle">
        <button id="practiceModeBtn" class="mode-btn active-mode">
          <i class="fas fa-graduation-cap"></i> Practice
        </button>
        <button id="testModeBtn" class="mode-btn">
          <i class="fas fa-clock"></i> Test
        </button>
      </div>

      <div class="training-controls">
        <select id="accentSelect" class="form-control">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
        </select>
        <button id="startSession" class="btn btn-primary">
          <i class="fas fa-play"></i> Start Session
        </button>
      </div>

      <div id="trainer" class="trainer-container">
        <!-- Content loaded by JavaScript -->
      </div>

      <div class="word-navigation">
        <button id="prevWord" class="nav-btn" disabled>
          <i class="fas fa-arrow-left"></i>
        </button>
        <span class="word-counter">
          <span id="currentWordPos">0</span>/<span id="totalWords">0</span>
        </span>
        <button id="nextWord" class="nav-btn" disabled>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="feedback-card">
        <div class="feedback-title">
          <i class="far fa-comment-dots"></i> Feedback
        </div>
        <form id="feedbackForm">
          <textarea id="feedbackInput" placeholder="Your feedback helps us improve..." required></textarea>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit
          </button>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/main-freemium-oet.js"></script>
</body>
</html>
