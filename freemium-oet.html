<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SpellRightPro (OET - Freemium)</title>

  <link rel="manifest" href="/manifest.json"/>

  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
  <script src="/js/config.js"></script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>

  <style>
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .training-card{max-width:960px;margin:16px auto}
    #trainer-area{margin-top:12px}
    .answer-row{display:flex;gap:8px;align-items:center;position:sticky;bottom:0;background:#fff;padding:10px 0;border-top:1px solid #eee}
    #answer{flex:1}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="brand" href="/index.html">
      <img src="/assets/logo.png" class="logo" alt="SpellRightPro Logo"/>
      <div><span>SpellRightPro</span><span class="subtitle">OET Practice</span></div>
    </a>
    <div class="nav-actions">
      <a class="btn-secondary" href="/index.html"><i class="fa fa-home"></i> Home</a>
      <a class="btn-primary" href="/premium.html"><i class="fa fa-crown"></i> Premium</a>
    </div>
  </nav>

  <div class="ad-container">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7632930282249669" data-ad-slot="3344556677" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main class="container">
    <section class="training-card">
      <h1 class="card-title"><i class="fa fa-stethoscope"></i> OET Word Practice</h1>

      <div class="row">
        <div class="controls">
          <div class="accent-picker">
            <button class="active" data-accent="en-US">🇺🇸 US</button>
            <button data-accent="en-GB">🇬🇧 UK</button>
            <button data-accent="en-AU">🇦🇺 AU</button>
          </div>
          <select id="oet-mode" class="form-control" style="max-width:180px">
            <option value="practice">Practice</option>
            <option value="test">Test</option>
          </select>
          <button id="start-btn" class="btn-start"><i class="fa fa-play"></i> Start</button>
        </div>
      </div>

      <div class="custom-inputs" style="margin:12px 0">
        <textarea id="custom-words" placeholder="Add custom words… one per line or comma-separated"></textarea>
        <div class="row">
          <button id="add-custom-btn" class="btn-secondary"><i class="fa fa-plus"></i> Add Words</button>
          <label for="file-input" class="btn-secondary">📁 Upload File</label>
          <input id="file-input" type="file" accept=".txt,.csv" hidden/>
        </div>
        <div class="info-box"><p><strong>Freemium:</strong> one custom list per day. <a href="/premium.html">Upgrade</a> for unlimited lists.</p></div>
      </div>

      <div id="trainer-area" class="hidden"></div>
      <div id="summary-area" class="hidden"></div>
    </section>
  </main>

  <footer class="container" style="margin:24px auto 40px; text-align:center; color:#555">
    <a href="/terms.html">Terms</a> •
    <a href="/privacy.html">Privacy</a> •
    <a href="/refund_policy.html">Refunds</a> •
    <a href="/contact.html">Contact</a>
  </footer>

  <script src="/js/oet_word_list.js" defer></script>
  <script src="/js/main-freemium-oet.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.warn);
    }
  </script>
</body>
</html>
