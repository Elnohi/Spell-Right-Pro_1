<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SpellRightPro — OET (Freemium)</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase / JS -->
  <script src="/js/config.js"></script>
  <script src="/js/common.js" defer></script>
  <script src="/js/main-freemium-oet.js" defer></script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/assets/logo.png" alt="SpellRightPro logo"/>
      <strong>SpellRightPro <span style="opacity:0.8;">OET</span></strong>
    </div>
    <div class="nav">
      <button class="btn-premium" onclick="location.href='/index.html'">
        <i class="fa fa-home"></i> Home
      </button>
      <button id="dark-mode-toggle" class="btn-premium" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="main-card">
    <h2>OET Spelling Practice</h2>
    <p class="subtitle">Select a mode and type what you hear.</p>

    <!-- Mode Buttons -->
    <div class="mode-select">
      <button id="oetPractice" class="btn-secondary">Practice</button>
      <button id="oetTest" class="btn-secondary">Test (24)</button>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="btnStart" class="start">Start</button>
      <input id="userInput" type="text" placeholder="Type your spelling here…" autocomplete="off"/>
      <button id="btnSubmit">Submit</button>
      <button id="btnFlag">Flag</button>
      <button id="btnEnd">End</button>
    </div>

    <!-- Feedback -->
    <div id="wordProgress"></div>
    <div id="feedback"></div>
    <div id="summary" class="summary-list" hidden></div>

    <!-- Ads placeholder -->
    <div id="ads" class="ads"></div>
  </main>

  <footer><small>&copy; 2025 SpellRightPro</small></footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.initThemeToggle) window.initThemeToggle();
    });
  </script>
</body>
</html>
