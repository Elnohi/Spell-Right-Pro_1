<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro - OET Freemium</title>

  <link rel="icon" href="/assets/logo.png" />
  <link rel="stylesheet" href="/css/styles.css"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
  <script src="/js/config.js"></script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="/assets/logo.png" alt="logo"/>
      <span>OET Freemium</span>
    </div>
    <div class="actions">
      <a href="/index.html">Home</a>
      <a href="/premium.html" class="premium">Upgrade</a>
    </div>
  </header>

  <main class="container">
    <h1>OET Word Practice (Freemium)</h1>

    <!-- Ad header -->
    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7632930282249669"
        data-ad-slot="1234567890"
        data-ad-format="auto"></ins>
    </div>

    <div class="trainer card">
      <div class="row">
        <button id="start-btn">Start Session</button>
        <select id="accent-picker">
          <option value="en-US">US</option>
          <option value="en-GB">UK</option>
          <option value="en-AU">AU</option>
        </select>
      </div>

      <div id="word-area" class="prompt"></div>
      <input id="answer" type="text" placeholder="Type spelling and press Enter"/>

      <div class="lifetime-stats">
        <p>Correct: <span id="correct-count">0</span> |
           Attempts: <span id="attempt-count">0</span></p>
      </div>
    </div>

    <section id="summary-area" class="card"></section>

    <!-- Ad footer -->
    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7632930282249669"
        data-ad-slot="9876543210"
        data-ad-format="auto"></ins>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 SpellRightPro</p>
  </footer>

  <!-- Scripts -->
  <script src="/js/main-freemium-oet.js"></script>
</body>
</html>
