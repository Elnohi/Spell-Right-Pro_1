<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SpellRightPro â€“ OET (Free)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />

  <!-- AdSense Auto Ads (once per page) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
          data-ad-client="ca-pub-7632930282249669" crossorigin="anonymous"></script>

  <!-- Styles & Icons -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="assets/logo.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <!-- Auto Ads path: no manual ad blocks -->
  <script>
    // No-op to keep JS hooks harmless with Auto Ads
    window.insertSummaryAd = function () {};
  </script>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="SpellRightPro logo" />
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Freemium OET</span>
      </div>
    </div>
    <div class="nav-actions">
      <button id="dark-mode-toggle" class="btn-icon" title="Toggle theme" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container training-card">
    <!-- Mode selector -->
    <div class="mode-selector">
      <button id="practice-mode-btn" class="btn-mode active" aria-pressed="true">
        <i class="fas fa-graduation-cap"></i> Practice
      </button>
      <button id="test-mode-btn" class="btn-mode" aria-pressed="false">
        <i class="fas fa-clipboard-check"></i> Test
      </button>
    </div>

    <!-- Accent picker -->
    <div class="accent-picker" role="group" aria-label="Accent">
      <button type="button" data-accent="en-US" class="active" aria-pressed="true">
        <span class="flag-icon">ðŸ‡ºðŸ‡¸</span> American
      </button>
      <button type="button" data-accent="en-GB" aria-pressed="false">
        <span class="flag-icon">ðŸ‡¬ðŸ‡§</span> British
      </button>
      <button type="button" data-accent="en-AU" aria-pressed="false">
        <span class="flag-icon">ðŸ‡¦ðŸ‡º</span> Australian
      </button>
    </div>

    <!-- Custom words -->
    <div class="custom-words-section">
      <label class="section-label" for="custom-words">Custom words (one list/day):</label>
      <textarea id="custom-words" placeholder="Enter words (phrases allowed). Separate with new lines, commas, semicolons, or pipes."></textarea>

      <div class="file-upload">
        <label class="btn-upload" for="file-input">
          <i class="fas fa-file-upload"></i> Upload .txt/.csv
        </label>
        <input id="file-input" type="file" accept=".txt,.csv" />
      </div>

      <button id="add-custom-btn" class="btn-primary">
        <i class="fas fa-plus-circle"></i> Use This List
      </button>
    </div>

    <!-- Start -->
    <button id="start-btn" class="btn-start">
      <i class="fas fa-play"></i> Start Session
    </button>

    <!-- Trainer + Summary -->
    <div id="trainer-area" class="hidden"></div>
    <div id="summary-area" class="hidden"></div>
  </main>

  <!-- Data (must load before the app) -->
  <script src="js/oet_word_list.js"></script>
  <!-- App -->
  <script src="js/main-freemium-oet.js"></script>

  <!-- Service Worker registration (works for Netlify & GH Pages subfolder) -->
  <script>
    if ('serviceWorker' in navigator && location.protocol.startsWith('http')) {
      const base = location.pathname.split('/')[1] ? `/${location.pathname.split('/')[1]}` : '';
      navigator.serviceWorker.register(`${base}/sw.js`).catch(console.warn);
    }
  </script>
</body>
</html>
