<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Terminology | SpellRightPro</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="header-bar">
    <div class="logo-area">
      <img src="assets/logo.png" class="logo-img" alt="Logo">
      <div>
        <div class="app-title">SpellRightPro</div>
        <div class="subtitle">Medical Terminology</div>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <button id="modeToggle" class="btn btn-outline">
        <i id="modeIcon" class="fas fa-moon"></i>
      </button>
      <button id="homeBtn" class="btn btn-outline">
        <i class="fas fa-home"></i> Home
      </button>
    </div>
  </header>

  <main>
    <div class="main-card">
      <div class="mb-4">
        <select id="accentSelect" class="form-control">
          <option value="en-US">American English</option>
          <option value="en-GB">British English</option>
        </select>
      </div>

      <div class="word-box">
        <div class="flex justify-between items-center mb-4">
          <div class="word-counter">1/10</div>
          <div class="flex gap-4">
            <button class="btn btn-outline">
              <i class="fas fa-flag"></i>
            </button>
            <button class="btn btn-outline">
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
        </div>
        
        <h3 class="text-center mb-4">Cardiovascular</h3>
        
        <input type="text" class="form-control mb-4" placeholder="Type what you heard...">
        
        <div class="word-navigation">
          <button class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button class="btn btn-primary">
            Check Answer
          </button>
          <button class="btn btn-outline">
            Next <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/common.js"></script>
  <script>
    // Initialize functionality
    document.addEventListener('DOMContentLoaded', () => {
      // Your implementation here
    });
  </script>
</body>
</html>
