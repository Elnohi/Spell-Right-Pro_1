<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OET Trainer | SpellRightPro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2>SpellRightPro (OET - Freemium)</h2>
  </header>
  <main>
    <button id="practiceModeBtn">Practice Mode</button>
    <button id="testModeBtn">Test Mode (24 words)</button>
    <br><br>
    Accent:
    <select id="accentSelect">
      <option value="en-US">American</option>
      <option value="en-GB">British</option>
      <option value="en-AU">Australian</option>
    </select>
    <img id="accentFlag" src="assets/flags/us.png" alt="Flag" width="30" style="vertical-align:middle;">
    <br><br>
    <button id="startOET">Start Session</button>
    <div id="trainer"></div>
    <div id="scoreDisplay"></div>
  </main>
  <script type="module" src="js/main-freemium-oet.js"></script>
</body>
</html>
