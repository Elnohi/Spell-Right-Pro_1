<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (OET - Freemium)</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="header-bar">
    <div class="logo-area">
      <img src="assets/logo.png" class="logo-img" alt="Logo">
      <span class="app-title">SpellRightPro</span>
      <span class="subtitle">(OET - Freemium)</span>
    </div>
    <form class="auth-bar" onsubmit="return false;">
      <input type="email" id="userEmail" placeholder="Email">
      <input type="password" id="userPassword" placeholder="Password">
      <button type="button" class="login" id="loginBtn">Login</button>
      <button type="button" class="signup" id="signupBtn">Sign Up</button>
      <button type="button" class="logout" id="logoutBtn">Logout</button>
      <span id="loginStatus" class="auth-status not-logged">Not logged in</span>
      <input type="hidden" id="formHiddenEmail" />
    </form>
  </header>
  <main>
    <div class="main-card">
      <div class="field-row">
        <span class="field-label">Accent:</span>
        <select id="accentSelect">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
        </select>
      </div>
      <div class="button-row">
        <button id="startPractice" class="start-practice"><i class="fas fa-play"></i> Start OET Practice</button>
        <button class="add-custom" id="goPremiumBtn" onclick="window.location.href='premium.html'"><i class="fa-solid fa-star"></i> Premium</button>
      </div>
      <div id="trainer"></div>
      <div id="scoreDisplay"></div>
    </div>
    <div class="feedback-card">
      <div class="feedback-title"><i class="fa-regular fa-comment-dots"></i> Feedback</div>
      <form method="POST" data-netlify="true" name="feedback">
        <textarea name="feedback" id="feedbackInput" placeholder="Write your feedback..."></textarea>
        <button type="submit" class="feedback-btn" id="submitBtn"><i class="fas fa-paper-plane"></i> Send Comment</button>
      </form>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script type="module" src="js/main-freemium-oet.js"></script>
  <script type="module" src="js/common.js"></script>
</body>
</html>
