<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro Freemium – OET</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="main-freemium-oet.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="SpellRightPro Logo" class="logo"/>
    <h1>SpellRightPro – OET (Freemium)</h1>
  </header>

  <main>
    <section id="practiceSection">
      <h2>OET Word Practice</h2>
      <div id="adsenseTop"><!-- AdSense Placeholder --></div>
      <button id="startBtn">Start Practice</button>
      <div id="wordArea" class="hidden">
        <input type="text" id="wordInput" placeholder="Type the spelling..."/>
        <button id="submitWord">Submit</button>
        <button id="skipWord">Skip</button>
      </div>
      <div id="adsenseBottom"><!-- AdSense Placeholder --></div>
    </section>
  </main>
</body>
</html>
