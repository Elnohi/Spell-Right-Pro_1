  <script>
    // Inject an inline ad INTO the summary area when it appears
    (function () {
      function insertSummaryAd() {
        try {
          var summary = document.getElementById('summary-area');
          if (!summary) return;
          if (summary.dataset.adInjected === '1') return; // already inserted

          var wrapper = document.createElement('div');
          wrapper.className = 'ad-container';
          wrapper.style.margin = '16px auto';
          wrapper.style.textAlign = 'center';
          wrapper.innerHTML = '<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7632930282249669" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>';

          summary.appendChild(wrapper);
          (window.adsbygoogle = window.adsbygoogle || []).push({});
          summary.dataset.adInjected = '1';
        } catch(e) { /* non-fatal */ }
      }

      // Observe when #summary-area content changes or becomes visible
      document.addEventListener('DOMContentLoaded', function () {
        var target = document.getElementById('summary-area');
        if (!target) return;

        var obs = new MutationObserver(function () {
          var isHidden = target.classList.contains('hidden');
          if (!isHidden && target.childElementCount > 0) insertSummaryAd();
        });
        obs.observe(target, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });

        // Fallback: try once after a short delay
        setTimeout(insertSummaryAd, 2000);
      });
    })();
  </script>
