<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (OET - Freemium)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669"
     crossorigin="anonymous"></script>
  <style>
    /* Ad Container Styles (Non-intrusive) */
    .ad-container {
      margin: 1.5rem auto;
      padding: 0;
      text-align: center;
      max-width: 728px;
      overflow: hidden;
    }
    .ad-container.header-ad {
      margin-bottom: 0.5rem;
    }
    .ad-container.footer-ad {
      margin-top: 1.5rem;
    }
    @media (max-width: 768px) {
      .ad-container {
        margin: 1rem auto;
        max-width: 320px;
      }
    }
    /* Ensure trainer area remains completely clean */
    #trainer-area {
      ad-display: none !important;
    }
    /* WARNING BANNER STYLE */
    .custom-warning {
      color: #b03a2e;
      background: #fff3cd;
      border-radius: 6px;
      padding: 0.7em 1em;
      font-size: 1em;
      margin-top: 0.5em;
      margin-bottom: 0.7em;
      font-weight: 500;
      border: 1px solid #ffe1a3;
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">OET Trainer</span>
      </div>
    </div>
    <div class="nav-actions">
      <button class="btn-home" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button id="dark-mode-toggle" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- Header Ad (Outside main practice flow) -->
  <div class="ad-container header-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_OET_HEADER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main class="container">
    <section class="training-card">
      <h1 class="card-title">OET Spelling Trainer</h1>
      
      <div class="mode-selector">
        <button id="practice-mode-btn" class="btn-mode active">
          <i class="fas fa-graduation-cap"></i> Practice
        </button>
        <button id="test-mode-btn" class="btn-mode">
          <i class="fas fa-clock"></i> Test
        </button>
      </div>

      <div class="accent-picker">
        <button data-accent="en-US" class="active">
          <span class="flag-icon">ðŸ‡ºðŸ‡¸</span> US
        </button>
        <button data-accent="en-GB">
          <span class="flag-icon">ðŸ‡¬ðŸ‡§</span> UK
        </button>
      </div>

      <div class="custom-words-section">
        <label class="section-label">Custom Words</label>
        <textarea id="custom-words" placeholder="Type or paste words (comma separated)"></textarea>
        <div class="file-upload">
          <label for="file-input" class="btn-upload">
            <i class="fas fa-file-upload"></i> Upload TXT
          </label>
          <input type="file" id="file-input" accept=".txt"/>
        </div>
        <!-- WARNING BANNER MOVED UP -->
        <div class="custom-warning">
          You can only use one custom list per day in the freemium version. Upgrade to premium for unlimited lists.
        </div>
        <button id="add-custom-btn" class="btn-primary">
          <i class="fas fa-plus"></i> Add Words
        </button>
      </div>

      <button id="start-btn" class="btn-start">
        <i class="fas fa-play"></i> Start Session
      </button>

      <!-- Protected Practice Area (No Ads) -->
      <div id="trainer-area" class="trainer-area hidden">
        <!-- Dynamically populated by JS -->
      </div>

      <div id="summary-area" class="summary-area hidden"></div>
    </section>
  </main>

  <!-- Footer Ad (Outside main practice flow) -->
  <div class="ad-container footer-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_OET_FOOTER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="js/oet_word_list.js"></script>
  <script src="js/main-freemium-oet.js"></script>
</body>
</html>
