<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro - Freemium</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/4ad9095c5c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>SpellRightPro <span class="tag-freemium">(Freemium)</span></h1>
    </div>
  </header>

  <main class="container">
    <div class="button-row">
      <button id="oetExamBtn" class="btn"><i class="fas fa-notes-medical"></i> OET Exam</button>
      <button id="spellingBeeBtn" class="btn btn-disabled" disabled><i class="fas fa-microphone-alt"></i> Spelling Bee (Premium)</button>
      <button id="customExamBtn" class="btn btn-disabled" disabled><i class="fas fa-file-upload"></i> Custom Exam (Premium)</button>
    </div>

    <div id="exam-section" class="exam-section">
      <h2 class="section-title">Start Practicing</h2>
      <div class="form-row">
        <label for="accent">Select Accent:</label>
        <select id="accent">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
        </select>
      </div>
      <div class="form-row">
        <button id="startBtn" class="btn start">Start</button>
        <button id="stopBtn" class="btn stop">Stop</button>
      </div>
    </div>

    <div id="word-display" class="word-display">Press "Start" to begin</div>
    <div id="feedback" class="feedback"></div>

    <div class="results-section">
      <h3>Session Summary</h3>
      <ul id="resultsList"></ul>
    </div>

    <div class="upgrade-banner">
      <p>Want more features like Spelling Bee and unlimited uploads?</p>
      <a href="premium.html" class="btn upgrade">Upgrade to Premium</a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SpellRightPro. All rights reserved.</p>
  </footer>

  <!-- JS Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/tts.js"></script>
  <script src="js/stt.js"></script>
  <script src="js/spelling-check.js"></script>
  <script src="js/ui-utils.js"></script>
  <script src="js/exam-loader.js"></script>
  <script src="js/main-freemium.js"></script>
</body>
</html>
