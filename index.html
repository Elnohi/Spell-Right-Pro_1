<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro - Freemium</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.googletagmanager.com/gtag/js?id=G-H09MF13297" async></script>
  <script src="js/analytics.js" defer></script>
  <script src="js/main-freemium.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo" />
      <h1>SpellRightPro (Freemium)</h1>
    </header>

    <div class="upgrade-banner">
      <p>Upgrade to <strong>Premium</strong> to unlock Spelling Bee, Custom Exams, and more!</p>
      <button id="upgrade-btn" class="btn-upgrade"><i class="fas fa-star"></i> Upgrade</button>
    </div>

    <section class="exam-section">
      <div class="form-row">
        <label for="voice-select">Accent:</label>
        <select id="voice-select"></select>
      </div>

      <div class="form-row">
        <button id="start-btn" class="btn-primary"><i class="fas fa-microphone"></i> Start</button>
        <button id="hear-btn" class="btn-secondary"><i class="fas fa-volume-up"></i> Hear</button>
        <button id="check-btn" class="btn-check"><i class="fas fa-check-circle"></i> Check</button>
      </div>

      <div class="form-row">
        <input type="text" id="user-input" placeholder="Type the spelling here..." />
      </div>
    </section>

    <section class="info-section">
      <p class="note">Only <strong>OET</strong> word list available in this version. One list per day.</p>
    </section>

    <footer class="footer">
      <button id="dark-mode-toggle" class="btn-darkmode"><i class="fas fa-moon"></i> Dark Mode</button>
    </footer>

    <div id="notification" class="notification hidden"></div>
  </div>
</body>
</html>
