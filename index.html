  <!-- ... the rest of your original file unchanged, including modal scripts & dark mode toggle ... -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('contact-modal');
      const contactLink = document.getElementById('contact-link');
      const closeBtn = document.querySelector('.close-modal');

      contactLink.addEventListener('click', function(e) {
        e.preventDefault(); modal.classList.add('active');
      });
      closeBtn.addEventListener('click', function() { modal.classList.remove('active'); });
      window.addEventListener('click', function(e) { if (e.target === modal) modal.classList.remove('active'); });

      const darkModeToggle = document.getElementById('dark-mode-toggle');
      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        updateDarkModeIcon();
      });
      function updateDarkModeIcon() {
        const icon = darkModeToggle.querySelector('i');
        icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
      }
      if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
      updateDarkModeIcon();
    });
  </script>
</body>
