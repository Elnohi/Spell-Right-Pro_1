<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Don't index thank-you pages -->
  <meta name="robots" content="noindex, nofollow">

  <!-- PWA bits -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4361ee">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/premium.css" />
  <link rel="icon" href="assets/logo.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- (No ads on thank-you page) -->

  <!-- Register SW (works on Netlify and subpaths) -->
  <script>
    if ('serviceWorker' in navigator && location.protocol.startsWith('http')) {
      const base = location.pathname.split('/')[1] ? `/${location.pathname.split('/')[1]}` : '';
      window.addEventListener('load', () =>
        navigator.serviceWorker.register(`${base}/sw.js`).catch(console.warn)
      );
    }
  </script>

  <style>
    .thank-you-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      text-align: center;
      background: var(--light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }
    .thank-you-icon {
      font-size: 4rem;
      color: var(--success);
      margin-bottom: 1.5rem;
    }
    .btn-success {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--success);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 500;
      margin-top: 1.5rem;
      transition: all 0.2s ease;
    }
    .btn-success:hover {
      background: var(--success-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
  </style>

  <!-- Icons (only if you want the check icon; otherwise you can remove this CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <main class="thank-you-container" aria-labelledby="thanks-title">
    <div class="thank-you-icon" aria-hidden="true">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1 id="thanks-title">Thank you for contacting us!</h1>
    <p>We've received your message and will get back to you soon.</p>
    <a href="index.html" class="btn-success">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </main>
</body>
</html>
