<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro - Bee (Freemium)</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Styles and Icons -->
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H09MF13297"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H09MF13297');
  </script>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" width="50" />
      <h1>SpellRightPro (Spelling Bee - Freemium)</h1>
    </header>

    <div class="form-row">
      <label for="accentSelect">Accent:</label>
      <select id="accentSelect">
        <option value="en-US">American</option>
        <option value="en-GB">British</option>
      </select>
      <label for="toggleTestMode">Test Mode:</label>
      <input type="checkbox" id="toggleTestMode" title="Spell letter by letter" />
      <button class="btn btn-warning" id="modeToggle">
        <i class="fas fa-moon" id="modeIcon"></i>
      </button>
    </div>

    <div class="form-row">
      <label for="wordInput">Custom Words:</label>
      <textarea id="wordInput" rows="4" placeholder="Enter one word per line..."></textarea>
    </div>

    <div class="form-row">
      <button class="btn btn-success" id="startTest">â–¶ Start Test</button>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>

    <h2>Feedback</h2>
    <form name="feedback" method="POST" data-netlify="true">
      <input type="hidden" name="email" id="formHiddenEmail" />
      <div class="form-row">
        <textarea name="comment" placeholder="Your feedback..." required></textarea>
        <button class="btn" id="submitBtn">
          <i class="fas fa-paper-plane"></i> Send Comment
        </button>
      </div>
    </form>

    <h3 id="loginStatus">Loading...</h3>
    <div class="form-row">
      <input type="email" id="userEmail" placeholder="Email" />
      <input type="password" id="userPassword" placeholder="Password" />
      <button class="btn" id="loginBtn">Login</button>
      <button class="btn" id="signupBtn">Sign Up</button>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <!-- Modular Main Script -->
  <script type="module" src="js/main-freemium-bee.js"></script>
  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
