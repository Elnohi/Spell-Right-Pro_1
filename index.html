<body>
  <div class="app-container">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>SpellRightPro</h1>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </header>

    <section id="authSection" class="form-row">
      <input type="email" id="userEmail" placeholder="Email" />
      <input type="password" id="userPassword" placeholder="Password" />
      <button onclick="loginUser()" class="btn">Login</button>
      <button onclick="signUpUser()" class="btn btn-info">Sign Up</button>
      <button onclick="logoutUser()" class="btn btn-warning">Logout</button>
      <span id="loginStatus"></span>
    </section>

    <section class="form-row">
      <label>Select Exam:</label>
      <select id="examSelect">
        <option value="">-- Choose --</option>
        <option value="OET">OET</option>
      </select>
      <label>Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
    </section>

    <section class="form-row">
      <button onclick="startPractice()" class="btn btn-info">Start Practice</button>
      <button onclick="startTest()" class="btn btn-success">Start Test</button>
    </section>

    <section class="form-row">
      <textarea id="wordInput" rows="3" placeholder="Enter custom words..." disabled></textarea>
      <button type="button" onclick="addCustomWords()" class="btn" disabled>Add Custom Words</button>
    </section>

    <div class="upgrade-notice">
      <p>Upgrade to <a href="premium.html">Premium</a> to unlock custom words, Spelling Bee, and more!</p>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>

    <footer>
      <p>&copy; 2025 SpellRightPro. <a href="premium.html">Upgrade</a></p>
      <div class="ad-container desktop-only">
        <!-- Placeholder for AdSense -->
        <div class="adsense-placeholder">Ad Banner</div>
      </div>
    </footer>

  <!-- Scripts -->
