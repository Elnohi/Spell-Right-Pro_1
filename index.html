<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpellRightPro - English Spelling Mastery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="landing-page">
  <header class="landing-header">
    <img src="assets/logo.png" alt="Logo" class="logo-img" style="height:80px;">
    <h1>SpellRightPro</h1>
    <p class="tagline">Your complete English spelling solution</p>
  </header>

  <main>
    <div class="container">
      <div class="mode-selection">
        <div class="mode-card">
          <div class="card-icon">
            <i class="fas fa-notes-medical"></i>
          </div>
          <h2>Medical Terminology</h2>
          <p>For healthcare professionals and OET test takers</p>
          <a href="freemium-oet.html" class="btn btn-primary">
            Start Training
          </a>
        </div>

        <div class="mode-card">
          <div class="card-icon">
            <i class="fas fa-spell-check"></i>
          </div>
          <h2>Spelling Bee</h2>
          <p>For competitions and academic practice</p>
          <a href="freemium-bee.html" class="btn btn-primary">
            Start Practice
          </a>
        </div>

        <div class="mode-card" style="grid-column: 1 / -1; max-width: 600px; margin: 0 auto;">
          <div class="card-icon">
            <i class="fas fa-crown"></i>
          </div>
          <h2>Premium Version</h2>
          <p>Unlock all features and advanced training modes</p>
          <a href="premium.html" class="btn" style="background:var(--premium);color:white;">
            Go Premium
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/common.js"></script>
</body>
</html>
