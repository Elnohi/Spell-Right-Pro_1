<body>
  <header class="header">
    <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo" />
    <h1>SpellRightPro (Freemium)</h1>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main class="main-container">
    <section class="section">
      <label for="exam-select">Select Exam:</label>
      <select id="exam-select">
        <option value="oet">OET</option>
      </select>
      <button onclick="loadExam()">Start</button>
    </section>

    <section class="section row">
      <div>
        <label>Accent:</label>
        <select id="accent-select">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
        </select>
      </div>

      <div>
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx" />
        <p class="small-note">1 upload per day allowed</p>
      </div>
    </section>

    <section class="section">
      <textarea id="customWords" placeholder="Enter custom words (one per line)..."></textarea>
    </section>

    <section class="section row">
      <button onclick="speakWord()">üîä Speak</button>
      <input type="text" id="user-input" placeholder="Type what you heard" />
      <button onclick="checkSpelling()">Check</button>
    </section>

    <section class="section score-box">
      <p>‚úÖ Correct: <span id="correct-count">0</span></p>
      <p>‚ùå Wrong: <span id="wrong-count">0</span></p>
    </section>

    <section class="section upgrade-link">
      <a href="premium.html">Upgrade to Premium</a>
    </section>
  </main>

  <aside class="ads-desktop">
    <iframe src="ads/adsense-desktop.html" frameborder="0"></iframe>
  </aside>

  <!-- Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/oet_word_list.js"></script>
  <script src="js/exam-loader.js"></script>
  <script src="js/tts.js"></script>
  <script src="js/spelling-check.js"></script>
</body>
