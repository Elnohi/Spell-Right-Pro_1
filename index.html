<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; padding: 16px; }
    .links { max-width: 720px; margin: 0 auto; }
    .links a { display: inline-block; margin: 0 12px 12px 0; color: #2a55ff; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
    .premium { font-weight: 600; }
  </style>
</head>
<body>
  <div class="links">
    <a href="freemium-oet.html">OET Trainer (Freemium)</a>
    <a href="freemium-bee.html">Spelling Bee (Freemium)</a>
    <a href="freemium-school.html">School Mode (Freemium)</a>
    <a href="premium.html" class="premium">ðŸ‘‘ Premium Edition</a>
  </div>

  <!-- If you later add modal / dark-mode UI back, this script already guards for missing elements -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Modal (optional; guarded)
      var modal = document.getElementById('contact-modal');
      var contactLink = document.getElementById('contact-link');
      var closeBtn = document.querySelector('.close-modal');
      if (contactLink && modal) {
        contactLink.addEventListener('click', function (e) {
          e.preventDefault();
          modal.classList.add('active');
        });
      }
      if (closeBtn && modal) {
        closeBtn.addEventListener('click', function () {
          modal.classList.remove('active');
        });
      }
      if (modal) {
        window.addEventListener('click', function (e) {
          if (e.target === modal) modal.classList.remove('active');
        });
      }

      // Dark mode (optional; guarded)
      var darkModeToggle = document.getElementById('dark-mode-toggle');
      function updateDarkModeIcon() {
        if (!darkModeToggle) return;
        var icon = darkModeToggle.querySelector('i');
        if (!icon) return;
        if (document.body.classList.contains('dark-mode')) icon.className = 'fas fa-sun';
        else icon.className = 'fas fa-moon';
      }
      if (darkModeToggle) {
        darkModeToggle.addEventListener('click', function () {
          document.body.classList.toggle('dark-mode');
          try { localStorage.setItem('darkMode', document.body.classList.contains('dark-mode')); } catch(e) {}
          updateDarkModeIcon();
        });
      }
      try {
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
      } catch(e) {}
      updateDarkModeIcon();
    });
  </script>
</body>
</html>
