<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
    }

    p {
      font-size: 0.95rem;
      color: #444;
    }

    .login-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background-color: #2563eb;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="assets/logo.png" alt="SpellRightPro Logo" />
    <h1>Welcome to SpellRightPro</h1>
    <p>
      A secure spelling trainer trusted by students and professionals. <br />
      Sign in below to start your practice session.
    </p>
    <button class="login-btn" onclick="signInAnonymously()">Continue</button>
    <div class="footer-note">
      Your login is anonymous. We do not collect any personal data.
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZ-rAPnRgVjSRFOFvbiQlowE6A3RVvwWo",
      authDomain: "spellrightpro-firebase.firebaseapp.com",
      projectId: "spellrightpro-firebase",
      storageBucket: "spellrightpro-firebase.firebasestorage.app",
      messagingSenderId: "798456641137",
      appId: "1:798456641137:web:5c6d79db5bf49d04928dd0",
      measurementId: "G-H09MF13297"
    };
    firebase.initializeApp(firebaseConfig);

    function signInAnonymously() {
      firebase.auth().signInAnonymously()
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
