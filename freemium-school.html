<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SpellRightPro — School (Freemium)</title>

  <link rel="stylesheet" href="/css/styles.css"/>

  <!-- Live AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4670761653568502" crossorigin="anonymous"></script>

  <!-- GA -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H09MF13297"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date()); gtag('config', 'G-H09MF13297');
  </script>
</head>
<body class="school-mode" data-mode="school">
  <header class="nav">
    <div class="brand">
      <img src="/assets/logo.png" alt="SpellRightPro logo" style="height:64px;width:auto"/>
      <h1>SpellRightPro</h1>
    </div>
    <nav class="nav-actions">
      <button class="btn-premium" onclick="location.href='/index.html'">Home</button>
      <button id="btnDarkMode" class="btn-premium" aria-pressed="false" title="Toggle dark mode">🌙</button>
    </nav>
  </header>

  <!-- Top Ad -->
  <section class="ads-section" style="text-align:center;margin:12px 0">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4670761653568502"
         data-ad-slot="3466908794"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
  </section>

  <main class="main-card">
    <h2>School Trainer 🎓</h2>
    <p class="muted">Type the spelling or speak it. Press Enter to submit.</p>

    <div id="wordProgress">Word 0 of 0</div>
    <textarea id="userInput" placeholder="Type the spelling here..."></textarea>
    <div id="feedback">Press “Start” to begin.</div>

    <div class="controls">
      <button id="btnSayAgain">🔊 Say Again</button>
      <button id="btnPrev">← Prev</button>
      <button id="btnNext">→ Next</button>
      <button id="btnFlag">🚩 Flag</button>
      <button id="btnEnd">■ End</button>
    </div>

    <div class="controls" style="margin-top:8px">
      <button id="btnStart">🎙️ Start</button>
    </div>

    <h3 style="margin-top:18px">Custom Words (1 list/day on Freemium)</h3>
    <textarea id="customWords" placeholder="Paste words separated by commas or new lines"></textarea>
  </main>

  <!-- Bottom Ad -->
  <section class="ads-section" style="text-align:center;margin:12px 0 0">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4670761653568502"
         data-ad-slot="9150610871"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
  </section>

  <footer style="text-align:center;color:#eee;margin:18px 0">© 2025 SpellRightPro</footer>

  <!-- Scripts -->
  <script>
    (function(){
      const btn = document.getElementById('btnDarkMode');
      const key = 'srp-dark';
      const apply = v => document.body.classList.toggle('dark-mode', v);
      apply(localStorage.getItem(key)==='1');
      btn.setAttribute('aria-pressed', localStorage.getItem(key)==='1');
      btn.addEventListener('click', ()=>{
        const v = !(localStorage.getItem(key)==='1');
        localStorage.setItem(key, v?'1':'0');
        btn.setAttribute('aria-pressed', v);
        apply(v);
      });
    })();
  </script>
  <script src="/js/audio-guards.js"></script>
  <script src="/js/main-freemium.js"></script>
</body>
</html>
