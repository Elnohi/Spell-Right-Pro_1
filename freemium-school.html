<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>SpellRightPro (School - Freemium)</title>

  <!-- Your global styles -->
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- AdSense -->

</head>
<body>
  <!-- Navbar matches your design system -->
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">School Trainer</span>
      </div>
    </div>
    <div class="nav-actions">
      <a class="btn-secondary" href="index.html"><i class="fa fa-home"></i> Home</a>
      <a class="btn-primary" href="premium.html"><i class="fa fa-crown"></i> Upgrade</a>
    </div>
  </nav>

  <!-- Header Ad -->
  <div class="ad-container" style="text-align:center;margin:1rem auto;max-width:728px">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7632930282249669" data-ad-slot="YOUR_HEADER_SLOT" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main class="container">
    <section class="training-card">
      <h1 class="card-title"><i class="fa fa-school"></i> School Word Practice</h1>

      <!-- Lifetime stats (styled, right-aligned on wide screens) -->
      <div style="display:flex;justify-content:center;gap:1rem;margin:-.5rem 0 1rem;color:var(--gray)">
        <div>Lifetime Correct: <strong id="lifetime-correct">0</strong></div>
        <div>Lifetime Attempts: <strong id="lifetime-attempts">0</strong></div>
      </div>

      <!-- Accent picker uses your .accent-picker -->
      <div class="accent-picker">
        <button id="accent-us"  data-accent="en-US" class="active"><span class="flag-icon">ðŸ‡ºðŸ‡¸</span> en-US</button>
        <button id="accent-gb"  data-accent="en-GB"><span class="flag-icon">ðŸ‡¬ðŸ‡§</span> en-GB</button>
        <button id="accent-au"  data-accent="en-AU"><span class="flag-icon">ðŸ‡¦ðŸ‡º</span> en-AU</button>
      </div>

      <!-- Trainer area (input will use .form-control and be BIG/clear) -->
      <div id="trainer-area" class="trainer-area hidden"></div>

      <!-- Summary -->
      <div id="summary-area" class="summary-area hidden"></div>

      <!-- Custom words (keeps your semantics; still one list/day; 10 words/day total) -->
      <div class="custom-words-section">
        <label class="section-label">Custom Words (optional)</label>
        <textarea id="custom-words" placeholder="Type or paste words (comma separated)"></textarea>
        <div class="file-upload">
          <label for="file-input" class="btn-upload"><i class="fa fa-file-upload"></i> Upload Word List</label>
          <input type="file" id="file-input" accept=".txt,.pdf,.docx"/>
        </div>

        <div class="button-group">
          <button id="add-custom-btn" class="btn-secondary"><i class="fa fa-plus"></i> Add Words</button>
          <button id="start-btn" class="btn-start"><i class="fa fa-play"></i> Start Session</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Ad -->
  <div class="ad-container" style="text-align:center;margin:1rem auto;max-width:728px">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7632930282249669" data-ad-slot="YOUR_FOOTER_SLOT" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script src="js/main-freemium-school.js"></script>
</body>
