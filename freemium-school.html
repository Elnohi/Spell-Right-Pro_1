<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro â€“ School Mode</title>

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/premium.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script src="js/config.js"></script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1894570090762726" crossorigin="anonymous"></script>
</head>
<body data-mode="school">
  <header class="app-header gradient-header">
    <div class="logo-area">
      <img src="assets/logo.png" class="logo" alt="SpellRightPro Logo" />
      <div>
        <h1>SpellRightPro</h1>
        <h2>School Mode</h2>
      </div>
    </div>
    <nav>
      <a href="index.html" class="btn-home"><i class="fa fa-home"></i> Home</a>
      <a href="premium.html" class="btn-premium"><i class="fa fa-crown"></i> Premium</a>
    </nav>
  </header>

  <!-- Top Ad -->
  <section class="adsense-top">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1894570090762726"
         data-ad-slot="7259876123"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </section>

  <main class="trainer-area">
    <section class="intro-card">
      <p>Upload or paste your classroom word list below. Practice by typing what you hear.</p>
    </section>

    <section class="custom-section">
      <h3>Custom Words (one list per day)</h3>
      <textarea id="customWords" placeholder="Paste words separated by commas/newlines"></textarea>
      <div class="upload-row">
        <input type="file" id="file-input" accept=".txt,.csv" />
        <button id="useCustomList" class="btn-secondary">+ Use Custom List</button>
      </div>
    </section>

    <section class="controls">
      <button id="start" class="btn-primary"><i class="fa fa-play"></i> Start Training</button>
      <input id="answer" type="text" class="form-control" placeholder="Type your spelling here" />
      <button id="submit" class="btn-primary"><i class="fa fa-check"></i> Submit</button>
      <button id="flag" class="btn-icon"><i class="fa fa-flag"></i></button>
      <button id="end" class="btn-secondary"><i class="fa fa-stop"></i> End Session</button>
    </section>

    <section class="feedback-section">
      <div id="progress"></div>
      <div id="feedback"></div>
    </section>

    <!-- Mid Ad -->
    <section class="adsense-mid">
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-1894570090762726"
           data-ad-slot="4847632215"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>

    <section class="summary-area hidden"></section>
  </main>

  <!-- Bottom Ad -->
  <footer class="footer gradient-footer">
    <p>Freemium: one custom list per day. <a href="premium.html">Upgrade for unlimited lists and advanced stats.</a></p>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1894570090762726"
         data-ad-slot="6427638123"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </footer>

  <script src="js/main-freemium.js" defer></script>
</body>
</html>
