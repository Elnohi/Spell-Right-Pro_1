<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (School - Freemium)</title>

  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
  <script src="js/config.js"></script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/school.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="SpellRightPro"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">School Trainer</span>
      </div>
    </div>
    <div class="nav-actions">
      <a href="index.html" class="btn-secondary"><i class="fa fa-home"></i> Home</a>
      <a href="premium.html" class="btn-primary"><i class="fa fa-crown"></i> Premium</a>
    </div>
  </nav>

  <!-- Ads -->
  <div class="ad-container">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="2233445566"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main class="container">
    <section class="training-card">
      <h1 class="card-title"><i class="fa fa-school"></i> School Word Practice</h1>

      <!-- Lifetime -->
      <div class="lifetime-stats">
        <div>Correct: <span id="life-correct">0</span></div>
        <div>Attempts: <span id="life-attempts">0</span></div>
      </div>

      <!-- Accent + controls -->
      <div class="row">
        <div class="accent-picker">
          <button type="button" data-accent="en-US" class="active">ðŸ‡ºðŸ‡¸</button>
          <button type="button" data-accent="en-GB">ðŸ‡¬ðŸ‡§</button>
          <button type="button" data-accent="en-AU">ðŸ‡¦ðŸ‡º</button>
        </div>
        <div class="session-controls">
          <button id="start-btn" class="btn-start"><i class="fa fa-play"></i> Start Session</button>
          <button id="replay-btn" class="btn-secondary"><i class="fa fa-volume-high"></i></button>
          <button id="backspace-btn" class="btn-secondary"><i class="fa fa-delete-left"></i></button>
        </div>
      </div>

      <!-- Practice -->
      <div id="practice-area" class="hidden">
        <div id="prompt" class="prompt"></div>
        <div id="word-tiles"></div>
        <div id="feedback" class="feedback"></div>
      </div>

      <!-- Summary -->
      <div id="summary-area" class="hidden"></div>

      <!-- Custom -->
      <div class="custom-words-section">
        <label><i class="fa fa-list"></i> Custom Words</label>
        <textarea id="custom-words" placeholder="Type or paste words..."></textarea>
        <input type="file" id="file-input" accept=".txt"/>
        <button id="add-custom-btn" class="btn-secondary"><i class="fa fa-plus"></i> Add Words</button>
      </div>
    </section>
  </main>

  <!-- Footer Ads -->
  <div class="ad-container">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="2233445588"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script src="js/main-freemium-school.js"></script>
</body>
</html>
