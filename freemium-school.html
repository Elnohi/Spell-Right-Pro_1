<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpellRightPro ‚Äî School (Freemium)</title>

  <!-- Live AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4670761653568502" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* same styling as bee for consistency */
    :root{--bg1:#6a5acd;--bg2:#7b61ff;--card:#fff;--ink:#212529;--muted:#6c757d;--primary:#5b7cfa;--primary-2:#3f37c9;--ok:#2ba84a;--bad:#e03131;--flag:#f59f00;--radius:18px;--shadow:0 20px 40px rgba(30,10,90,.15)}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;background:linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);color:var(--ink)}
    .wrap{max-width:980px;margin:0 auto;padding:28px}
    .nav{display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);border-radius:20px;padding:14px 18px;box-shadow:var(--shadow)}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:64px;height:64px;object-fit:contain}
    .brand h1{font-size:1.25rem;margin:0}
    .nav-actions a{ text-decoration:none;background:linear-gradient(135deg,var(--primary) 0%,var(--primary-2) 100%);color:#fff;padding:10px 14px;border-radius:12px;font-weight:700}
    .card{margin-top:20px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:18px}
    .btn{min-width:110px;border:none;border-radius:14px;padding:12px 16px;font-weight:700;background:#f3f4ff;color:#2e2a57;cursor:pointer;transition:.2s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(135deg,var(--primary) 0%,var(--primary-2) 100%);color:#fff}
    .btn.warn{background:rgba(245,159,0,.15);color:#8a5b00}
    .btn.bad{background:rgba(224,49,49,.12);color:#8a1f1f}
    .progress{font-weight:700;text-align:center;margin-bottom:8px}
    .feedback{margin-top:14px;text-align:center;font-weight:700;padding:12px;border-radius:12px;background:#f6f7ff;color:#2e2a57}
    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:18px}
    .ads{margin:18px 0;text-align:center}
    .muted{color:var(--muted);font-size:.92rem}
    textarea{width:100%;min-height:110px;border:2px solid #e9ecef;border-radius:14px;padding:12px;font:inherit}
    @media (min-width:860px){.grid{grid-template-columns:1.25fr .75fr}}
  </style>
</head>
<body data-mode="school">
  <div class="wrap">
    <header class="nav">
      <div class="brand">
        <img src="/assets/logo.png" alt="SpellRightPro logo" />
        <h1>SpellRightPro</h1>
      </div>
      <div class="nav-actions">
        <a href="/premium">Premium</a>
      </div>
    </header>

    <div class="ads">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4670761653568502" data-ad-slot="3466908794" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
    </div>

    <main class="card">
      <div class="grid">
        <section>
          <h2 style="margin:0 0 6px">School Trainer</h2>
          <p class="muted" style="margin-top:0">Students hear the word and either type or speak letters, with live marking.</p>

          <div id="wordProgress" class="progress">Word 1 of 1</div>

          <div class="controls">
            <button id="btnSayAgain" class="btn">üîä Say Again</button>
            <button id="btnPrev" class="btn">‚Üê Prev</button>
            <button id="btnNext" class="btn">‚Üí Next</button>
            <button id="btnFlag" class="btn warn">üö© Flag</button>
            <button id="btnEnd" class="btn bad">‚ñ† End</button>
          </div>

          <div class="controls" style="margin-top:10px">
            <button id="btnStart" class="btn primary">üéôÔ∏è Start Voice Session</button>
          </div>

          <div id="feedback" class="feedback">Ready when you are.</div>
        </section>

        <aside>
          <label for="customWords" class="muted"><strong>Custom Words</strong> (one list per day)</label>
          <textarea id="customWords" placeholder="Paste words separated by commas or newlines"></textarea>
          <p class="muted" style="margin:.5rem 0 0">Freemium: one custom list per day. <a href="/premium">Upgrade</a> for unlimited lists & advanced stats.</p>
        </aside>
      </div>
    </main>

    <div class="ads">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4670761653568502" data-ad-slot="9150610871" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
    </div>
  </div>

  <script src="/js/audio-guards.js"></script>
  <script src="/js/main-freemium.js"></script>
</body>
</html>
