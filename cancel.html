<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment canceled â€“ SpellRightPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    :root{
      --blue:#4361ee; --blue-2:#3f37c9; --ink:#1f2937; --muted:#6b7280;
      --card:#ffffff; --ring:rgba(67,97,238,.15); --bg:#f6f8ff;
    }
    body{
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#ffffff,var(--bg) 120%);
      color:var(--ink);
    }
    .box{
      width:min(560px,92vw);background:var(--card);border:1px solid #e6e9ff;border-radius:20px;
      padding:28px;text-align:center;box-shadow:0 14px 28px rgba(67,97,238,.08);
    }
    h1{margin:0 0 10px;font-size:1.6rem}
    p{color:var(--muted);margin:0 0 18px}
    .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{
      border:none;border-radius:14px;padding:12px 16px;font-weight:800;cursor:pointer;
      background:linear-gradient(135deg,var(--blue),var(--blue-2));color:#fff;box-shadow:0 10px 18px var(--ring);
      transition:.2s
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.outline{
      background:#fff;color:var(--blue);border:2px solid var(--blue);box-shadow:none
    }
  </style>
</head>
<body>
  <main class="box">
    <i class="fa-solid fa-circle-xmark" style="font-size:2.2rem;color:#ef4444"></i>
    <h1>Payment Canceled</h1>
    <p>No charge was made. You can retry the upgrade at any time.</p>
    <div class="actions">
      <button class="btn" onclick="window.location.href='premium.html'">
        <i class="fa-solid fa-arrow-rotate-right"></i> Try Again
      </button>
      <button class="btn outline" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-house"></i> Home
      </button>
    </div>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
    window.addEventListener('beforeunload', () => {
      try { if ('speechSynthesis' in window) speechSynthesis.cancel(); } catch(e){}
    });
  </script>
</body>
</html>
