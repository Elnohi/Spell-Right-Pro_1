<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" href="/assets/logo.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/premium.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .thank-you-container{max-width:600px;margin:5rem auto;padding:2rem;text-align:center;background:var(--light);
      border-radius:var(--radius-lg);box-shadow:var(--shadow-md)}
    .thank-you-icon{font-size:4rem;color:var(--success);margin-bottom:1.5rem}
    .btn-success{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1.5rem;background:var(--success);
      color:#fff;text-decoration:none;border-radius:var(--radius);font-weight:500;margin-top:1.5rem;transition:.2s}
    .btn-success:hover{background:var(--success-dark);transform:translateY(-2px);box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <main class="thank-you-container" aria-labelledby="thanks-title">
    <div class="thank-you-icon" aria-hidden="true"><i class="fas fa-check-circle"></i></div>
    <h1 id="thanks-title">Thank you for contacting us!</h1>
    <p>We've received your message and will get back to you soon.</p>
    <!-- go to site root, not relative 'index.html' -->
    <a href="/" class="btn-success"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </main>
</body>
</html>
