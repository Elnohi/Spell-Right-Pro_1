<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpellRightPro ‚Äì Bee (Freemium)</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase + Analytics -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H09MF13297"></script>
  <script src="js/config.js" defer></script>
  <script src="js/analytics.js" defer></script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>
  <script>
    // Force dark sleek look
    document.addEventListener('DOMContentLoaded',()=>document.body.classList.add('dark-mode'));
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="SpellRightPro" />
      <div><span>SpellRightPro</span><span class="subtitle">Bee Mode</span></div>
    </div>
    <div class="nav-actions">
      <a id="home-btn" class="btn-secondary"><i class="fa fa-home"></i> Home</a>
      <a id="premium-btn" class="btn-primary"><i class="fa fa-crown"></i> Premium</a>
    </div>
  </nav>

  <div class="container" style="padding-top:12px; padding-bottom:0;">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="3344556677" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
  </div>

  <main class="container">
    <section class="training-card">
      <h1 class="card-title">üêù Voice Spelling (Freemium)</h1>
      <div class="info-box">
        <p>Spell aloud letter-by-letter (e.g., ‚Äúc h e r r y‚Äù). We‚Äôll compare and auto-advance.</p>
      </div>

      <!-- Custom words (1 / day) -->
      <div class="custom-words-section">
        <label class="section-label">Custom Words (one list per day)</label>
        <textarea id="custom-words" placeholder="Paste words separated by commas/newlines"></textarea>
        <div class="file-upload">
          <label class="btn-upload"><i class="fa fa-file-arrow-up"></i> Upload .txt/.csv
            <input id="file-input" type="file" accept=".txt,.csv" />
          </label>
        </div>
        <button id="apply-words" class="btn-secondary"><i class="fa fa-plus"></i> Use Custom List</button>
        <small id="cw-note" class="mt-2 d-block" style="color:#9aa4b2;"></small>
      </div>

      <div class="text-center">
        <button id="start-btn" class="btn-start"><i class="fa fa-microphone"></i> Start Voice Session</button>
      </div>
    </section>

    <section id="bee-area" class="trainer-area hidden">
      <div id="spelling-visual" class="word-progress">Word 1 of 10</div>

      <div class="button-group" style="justify-content:center">
        <button id="repeat-btn" class="btn-secondary"><i class="fa fa-volume-high"></i> Hear Again</button>
        <button id="skip-btn" class="btn-secondary"><i class="fa fa-forward"></i> Skip</button>
        <button id="flag-btn" class="btn-icon" title="Flag this word"><i class="fa fa-flag"></i></button>
        <button id="end-session-btn" class="btn-secondary"><i class="fa fa-flag-checkered"></i> End Session</button>
      </div>

      <div id="live-feedback" class="feedback" style="display:none; position:sticky; bottom:20px;"></div>
    </section>

    <section id="results-area" class="summary-area hidden"></section>
  </main>

  <!-- Connection toast -->
  <div id="connection-toast" class="connection-toast hidden">
    <i class="fa fa-wifi-slash"></i> You‚Äôre offline ‚Äî working in cached mode
  </div>

  <script>
    // SW
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js').catch(()=>{});
    // unified navigation
    function goTo(page){ window.location.href=`https://incandescent-kataifi-622903.netlify.app/${page}`; }
    document.getElementById('home-btn').addEventListener('click',()=>goTo('index.html'));
    document.getElementById('premium-btn').addEventListener('click',()=>goTo('premium.html'));

    // connection toast
    const toast = document.getElementById('connection-toast');
    function showToast(m,ok){toast.textContent=m;toast.classList.remove('hidden');toast.classList.toggle('offline',!ok);toast.classList.toggle('online',!!ok);setTimeout(()=>toast.classList.add('hidden'),4000);}
    addEventListener('offline',()=>showToast("‚ö† You're offline ‚Äî working in cached mode",false));
    addEventListener('online',()=>showToast("‚úÖ Back online ‚Äî syncing restored",true));
  </script>

  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
