<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellRightPro - Freemium Spelling Bee</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>SpellRightPro - Spelling Bee</h1>
    </header>

    <div class="form-row">
      <label for="accentSelect">Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
    </div>

    <div class="form-row">
      <button id="startTest" class="btn btn-success">Start Bee Test</button>
    </div>

    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>
  </div>

  <!-- Script -->
  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
