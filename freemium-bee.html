<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZ-rAPnRgVjSRFOFvbiQlowE6A3RVvwWo",
      authDomain: "spellrightpro-firebase.firebaseapp.com",
      projectId: "spellrightpro-firebase",
      storageBucket: "spellrightpro-firebase.firebasestorage.app",
      messagingSenderId: "798456641137",
      appId: "1:798456641137:web:5c6d79db5bf49d04928dd0",

    };
    firebase.initializeApp(firebaseConfig);

</head>
<body>
  <div class="container">
    <h1>
      <img src="assets/logo.png" alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 10px;" />
      SpellRightPro – Bee
    </h1>

    <!-- Login -->
    <div class="form-row" id="authSection">
      <label>Email:</label>
      <input type="email" id="userEmail" placeholder="Email" />
      <label>Password:</label>
      <input type="password" id="userPassword" placeholder="Password" />
      <button onclick="loginUser()" class="btn">Login</button>
      <button onclick="signUpUser()" class="btn btn-info">Sign Up</button>
      <button onclick="logoutUser()" class="btn btn-warning">Logout</button>
      <span id="loginStatus"></span>
    </div>

    <!-- Accent Selection -->
    <div class="form-row">
      <label>Accent:</label>
      <select id="accentSelect">
        <option value="en-GB">British</option>
        <option value="en-US">American</option>
      </select>
      <button id="modeToggle" class="btn"><i id="modeIcon" class="fas fa-moon"></i></button>
    </div>

    <!-- Controls -->
    <div class="form-row">
      <button onclick="startPractice()" class="btn btn-info">Practice</button>
      <button onclick="startTest()" class="btn btn-success">Test</button>
    </div>

    <!-- Spelling Area -->
    <div id="trainer" class="card"></div>
    <div id="scoreDisplay" class="card"></div>

    <!-- Feedback Form -->
    <form name="feedback" method="POST" data-netlify="true" class="form-row" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="feedback" />
      <input type="hidden" name="user-email" id="formHiddenEmail" />
      <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <textarea name="message" placeholder="Write your feedback..." required></textarea>
      <button type="submit" class="btn btn-success" id="submitBtn">
        <i class="fas fa-paper-plane"></i> Send Feedback
      </button>
    </form>
  </div>

  <!-- Script -->
  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
