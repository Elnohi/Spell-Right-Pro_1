<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Bee - Freemium)</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" />
      <span>SpellRightPro <span class="subtitle">(Bee - Freemium)</span></span>
    </div>
    <div class="nav-actions">
      <button class="btn-home" onclick="window.location.href='index.html'">🏠 Home</button>
      <button id="dark-mode-toggle" title="Toggle dark mode">🌙</button>
    </div>
  </nav>
  <main>
    <section class="bee-card">
      <div style="font-size: 1.3rem; font-weight: bold; margin-bottom: 15px;">Spelling Bee Trainer (Freemium)</div>
      <div style="margin-bottom: 13px;">
        <label for="accent-select">Accent:</label>
        <select id="accent-select">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
        </select>
      </div>
      <div>
        <label for="custom-words">Custom Words:</label>
        <textarea id="custom-words" placeholder="Paste or type your words..."></textarea>
        <input type="file" id="file-input" />
        <button class="btn btn-info" id="add-custom-btn">+ Add Custom Words</button>
        <button class="btn btn-outline-primary" id="use-sample-btn">💡 Use Sample Words</button>
      </div>
      <div>
        <button id="start-btn" class="btn btn-success">Start Spelling Bee</button>
      </div>
      <div id="bee-area"></div>
      <div id="mic-feedback"></div>
      <div id="summary-area"></div>
    </section>
  </main>
  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
