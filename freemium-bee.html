<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Bee - Freemium)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669"
     crossorigin="anonymous"></script>

  <style>
    .ad-container {
      margin: 1.5rem auto;
      padding: 0;
      text-align: center;
      max-width: 728px;
      overflow: hidden;
    }
    .ad-container.header-ad { margin-bottom: 0.5rem; }
    .ad-container.footer-ad { margin-top: 1.5rem; }
    .ad-label {
      font-size: 0.75rem;
      color: var(--gray);
      letter-spacing: 0.04em;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
    }

    /* Page styles */
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: .75rem 1rem; border-bottom: 1px solid var(--border); }
    .brand { display: flex; gap: .75rem; align-items: center; }
    .brand .logo { width: 40px; height: 40px; object-fit: contain; }
    .brand .subtitle { font-size: .85rem; color: var(--gray); display: block; margin-top: -2px; }
    .container { max-width: 980px; margin: 0 auto; padding: 1rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1rem 1rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
    #spelling-visual { display: grid; grid-template-columns: repeat(auto-fit, 42px); gap: 8px; justify-content: center; padding: 1rem 0; }
    .letter-tile {
      width: 42px; height: 42px; border-radius: 10px; background: var(--surfaceElevated);
      border: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem; font-weight: 600;
    }
    .feedback { text-align: center; margin-top: .5rem; min-height: 24px; }
    #start-btn { margin-top: .75rem; }
    .summary-area { margin-top: 1rem; }
    .summary-header { display: flex; justify-content: space-between; align-items: center; }
    .results-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 1rem; margin-top: .5rem; }
    .results-card { border: 1px solid var(--border); border-radius: 10px; padding: .75rem; }
    .word-item { padding: .25rem .5rem; border-radius: 6px; background: var(--muted); display: inline-block; margin: 2px; }

    .accent-picker { display:flex; gap:.5rem; align-items:center; }
    .accent-picker button{ border:1px solid var(--border); background:var(--surface); padding:.5rem .65rem; border-radius:8px; cursor:pointer }
    .accent-picker button.active{ border-color:var(--primary); box-shadow:0 0 0 2px rgba(67,97,238,.15) }
    .hidden { display:none; }

    .custom-words-section { margin-top: 1rem; }
    .custom-words-section textarea { width:100%; min-height:120px; border:1px solid var(--border); border-radius:10px; padding:.75rem; }
    .file-upload { display:flex; gap:.5rem; align-items:center; margin:.5rem 0 }
    .file-upload label { border:1px dashed var(--border); padding:.5rem .75rem; border-radius:8px; cursor:pointer; display:inline-flex; align-items:center; gap:.5rem }
    .controls { display:flex; gap:.5rem; align-items:center; margin-top:.75rem }
    .btn-primary{ background:var(--primary); border:1px solid var(--primary); color:#fff; padding:.5rem .75rem; border-radius:8px; cursor:pointer }
    .btn-secondary{ background:var(--surfaceElevated); border:1px solid var(--border); color:var(--text); padding:.5rem .75rem; border-radius:8px; cursor:pointer }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo">
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Spelling Bee</span>
      </div>
    </div>
    <div class="nav-actions">
      <button class="btn-secondary" onclick="location.href='index.html'">
        <i class="fas fa-home"></i> Home
      </button>
      <a class="btn-primary" href="premium.html">
        <i class="fas fa-crown"></i> Upgrade to Premium
      </a>
    </div>
  </nav>

  <!-- Header Ad -->
  <div class="ad-container header-ad">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_HEADER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main class="container">
    <section class="card">
      <header class="card-header">
        <h1><i class="fas fa-bullhorn"></i> Spelling Bee Practice</h1>
        <div class="accent-picker" aria-label="Select Accent">
          <button data-accent="en-US" class="active" aria-label="American English (en-US)">ðŸ‡ºðŸ‡¸</button>
          <button data-accent="en-GB" aria-label="British English (en-GB)">ðŸ‡¬ðŸ‡§</button>
          <button data-accent="en-AU" aria-label="Australian English (en-AU)">ðŸ‡¦ðŸ‡º</button>
        </div>
      </header>

      <!-- Practice Area (Ad-Free Zone) -->
      <div id="bee-area" class="hidden">
        <div id="spelling-visual"></div>
        <div id="feedback" class="feedback"></div>
      </div>

      <div id="summary-area" class="summary-area hidden"></div>

      <div class="custom-words-section">
        <label class="section-label">Custom Words</label>
        <textarea id="custom-words" placeholder="Type or paste your custom words separated by spaces, commas, or new lines..."></textarea>
        <div class="file-upload">
          <label for="file-input"><i class="fas fa-file-arrow-up"></i> Upload list (.txt/.pdf/.docx)</label>
          <input type="file" id="file-input" accept=".txt,.pdf,.docx"/>
        </div>
        <button id="add-custom-btn" class="btn-primary">
          <i class="fas fa-plus"></i> Add Words
        </button>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn-primary" aria-label="Start session">
          <i class="fas fa-play"></i> Start Session
        </button>
      </div>
    </section>
  </main>

  <!-- Footer Ad (Outside main content area) -->
  <div class="ad-container footer-ad">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_FOOTER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Summary Ad injector (added for consistency with OET/School) -->
  <script>
  window.insertSummaryAd = function() {
    var summaryArea = document.getElementById('summary-area');
    if (!summaryArea) return;
    var oldAd = summaryArea.querySelector('.summary-ad-container');
    if (oldAd) oldAd.remove();
    var adDiv = document.createElement('div');
    adDiv.className = 'summary-ad-container ad-container';
    adDiv.innerHTML = `
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7632930282249669"
           data-ad-slot="YOUR_BEE_SUMMARY_SLOT"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    `;
    summaryArea.appendChild(adDiv);
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) {}
  };
  </script>

  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
