<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Spelling Bee - Freemium)</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/ef25d26b8f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-bar">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h1>SpellRightPro <span class="subtitle">(Spelling Bee - Freemium)</span></h1>
    </div>
    <!-- Login/Sign Up Area (centered under logo/app name) -->
    <div class="login-bar">
      <input type="email" id="userEmail" placeholder="Email" autocomplete="username">
      <input type="password" id="userPassword" placeholder="Password" autocomplete="current-password">
      <button id="loginBtn" class="btn btn-info">Login</button>
      <button id="signupBtn" class="btn btn-info">Sign Up</button>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
      <span id="loginStatus" style="margin-left: 10px; font-weight: 500;"></span>
      <input type="hidden" id="formHiddenEmail" />
    </div>
  </header>

  <div class="trainer-area">
    <div class="header-row" style="margin-bottom: 20px;">
      <label for="accentSelect"><b>Accent:</b></label>
      <select id="accentSelect">
        <option value="en-US">American</option>
        <option value="en-GB">British</option>
      </select>
      <!-- Remove/clarify Test Mode if not needed; here we comment it out:
      <label for="modeToggle" style="margin-left:12px;">Test Mode:</label>
      <input type="checkbox" id="modeToggle" style="margin-right: 12px;">
      <button class="btn" id="modeIcon"><i class="fas fa-moon"></i></button>
      -->
      <button class="btn" id="modeIcon" style="margin-left:12px;"><i class="fas fa-moon"></i></button>
    </div>

    <label for="wordInput"><b>Custom Words:</b></label>
    <textarea id="wordInput" placeholder="Enter one word per line..."></textarea>
    <br><br>

    <button class="btn btn-success" id="startTest">â–¶ Start Test</button>

    <div id="trainer" style="margin-top:30px"></div>
    <div id="scoreDisplay"></div>
  </div>

  <div class="trainer-area">
    <h2>Feedback</h2>
    <form data-netlify="true">
      <textarea placeholder="Your feedback..." style="width:100%;"></textarea>
      <button type="submit" class="btn btn-info" id="submitBtn"><i class="fas fa-paper-plane"></i> Send Comment</button>
    </form>
  </div>
  <script type="module" src="js/main-freemium-bee.js"></script>
</body>
</html>
