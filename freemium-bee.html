<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#5a3ef2" />
  <meta name="google-adsense-account" content="ca-pub-1894570090762726" />

  <title>SpellRightPro — Bee Mode (Freemium)</title>

  <!-- Styles -->
  <link rel="preload" href="css/styles.css" as="style" />
  <link rel="preload" href="css/premium.css" as="style" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/premium.css" />

  <!-- AdSense Auto Ads (no placeholder slots) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1894570090762726" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header / Brand -->
  <header class="navbar">
    <div class="brand">
      <img class="logo" src="assets/logo.png" alt="SpellRightPro" />
      <span>SpellRightPro</span>
      <small class="subtitle">Bee Mode</small>
    </div>

    <div class="nav-actions">
      <a class="btn btn-secondary" href="index.html" aria-label="Home">🏠 Home</a>
      <a class="btn btn-primary" href="premium.html" aria-label="Premium">👑 Premium</a>
    </div>
  </header>

  <main class="container">
    <!-- ====== TOP AD (Auto Ads can use this region) ====== -->
    <section class="ad-banner" data-ad-region="top">
      <!-- Auto Ads will place units here if eligible -->
    </section>

    <!-- Training Card -->
    <section class="training-card fade-in" aria-labelledby="title">
      <h1 id="title" class="card-title">Hands-free Spelling Bee</h1>

      <p class="info-box">
        Speak the spelling letter-by-letter (e.g., “c h e r r y”). We’ll compare and auto-advance.
      </p>

      <!-- Custom words -->
      <div class="custom-words-section">
        <label for="beeCustomWords" class="section-label">Custom Words (one list per day)</label>
        <textarea id="beeCustomWords" placeholder="Paste words separated by commas/newlines"></textarea>

        <div class="file-upload">
          <label class="btn-upload" for="beeFileInput">📄 Upload .txt/.csv</label>
          <input id="beeFileInput" type="file" accept=".txt,.csv" />
        </div>

        <button id="beeUseCustomBtn" class="btn-secondary" type="button">➕ Use Custom List</button>
      </div>

      <!-- Trainer -->
      <div id="beeTrainer" class="trainer-area">
        <div id="beeProgress" class="word-progress">Word 1 of 14</div>

        <div class="button-group">
          <button id="beeSpeakBtn" class="btn-secondary" type="button">🔊 Say Again</button>
          <button id="beePrevBtn" class="btn-secondary" type="button">← Prev</button>
          <button id="beeNextBtn" class="btn-secondary" type="button">→ Next</button>
          <button id="beeFlagBtn" class="btn-icon" type="button" aria-label="Flag word">🚩</button>
          <button id="beeEndBtn" class="btn-secondary" type="button">⏹ End Session</button>
        </div>

        <button id="beeStartBtn" class="btn-start" type="button">🎙️ Start Voice Session</button>

        <div id="beeFeedback" class="feedback d-none" role="status" aria-live="polite"></div>
      </div>
    </section>

    <!-- ====== MID AD ====== -->
    <section class="ad-banner" data-ad-region="mid"></section>

    <!-- Summary -->
    <section id="beeSummary" class="summary-area hidden" aria-labelledby="beeSummaryTitle">
      <div class="summary-header">
        <h2 id="beeSummaryTitle">Session Summary</h2>
        <div class="score-display" id="beeScore">0 / 0</div>
        <div class="score-percent" id="beePercent">0%</div>
      </div>

      <div class="results-grid">
        <article class="results-card correct">
          <h3>✅ Correct</h3>
          <div id="beeCorrectList" class="word-list"></div>
        </article>

        <article class="results-card incorrect">
          <h3>❌ Incorrect / 🚩 Flagged</h3>
          <div id="beeIncorrectList" class="word-list"></div>
        </article>
      </div>

      <div class="summary-actions">
        <button id="beeRetryBtn" class="btn-secondary" type="button">↻ Try Again</button>
        <button id="beeReviewFlaggedBtn" class="btn-primary" type="button">🚩 Review Flagged</button>
      </div>
    </section>

    <!-- ====== BOTTOM AD ====== -->
    <section class="ad-banner" data-ad-region="bottom"></section>
  </main>

  <footer class="text-center mt-3 mb-3">
    <a href="terms.html">Terms</a> ·
    <a href="privacy.html">Privacy</a> ·
    <a href="refund.html">Refund</a> ·
    <a href="contact.html">Contact</a>
    <div class="mt-2">© 2025 SpellRightPro</div>
  </footer>

  <!-- Scripts -->
  <script defer src="js/main-freemium.js"></script>
</body>
</html>
