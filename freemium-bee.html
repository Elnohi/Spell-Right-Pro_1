<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Bee - Freemium)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7fafc; margin:0; }
    .app-container { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 10px #0001; padding: 32px 20px 20px 20px; }
    #accent-picker button { margin: 2px; }
    .hidden { display: none; }
    .letter-tile { display: inline-block; min-width: 22px; font-size: 1.3em; border-bottom: 2px solid #ccc; margin: 2px; text-align: center; }
    .letter-tile.correct { color: green; border-color: green; }
    .letter-tile.incorrect { color: red; border-color: red; }
    .feedback { font-size: 1.1em; margin-top: 12px; }
    .feedback.correct { color: green; }
    .feedback.incorrect { color: red; }
    .button-group { margin: 14px 0 6px 0; }
    .btn-secondary { background: #eee; border: none; border-radius: 6px; padding: 6px 15px; margin: 0 4px; cursor: pointer; }
    .btn-icon.active { color: #d2aa3d; }
    .score-display { font-size: 1.2em; font-weight: bold; margin: 12px 0; }
    .summary-header h2 { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Spelling Bee (Freemium)</h1>

    <div id="accent-picker" class="accent-picker">
      <button class="active" data-accent="en-US" aria-pressed="true">ðŸ‡ºðŸ‡¸ US</button>
      <button data-accent="en-GB" aria-pressed="false">ðŸ‡¬ðŸ‡§ UK</button>
    </div>

    <textarea id="custom-words" rows="2" placeholder="Enter words (one per line)"></textarea><br>
    <input type="file" id="file-input" accept=".txt"/>
    <button id="add-custom-btn">Add Words</button>
    <button id="start-btn">Start Session</button>
    <div id="bee-area"></div>
    <div id="spelling-visual"></div>
    <div id="mic-status" class="hidden"></div>
    <div id="summary-area" class="hidden"></div>
  </div>
  <script src="main-freemium-bee.js"></script>
</body>
</html>
