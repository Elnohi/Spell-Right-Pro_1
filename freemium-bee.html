<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Bee - Freemium)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669"
     crossorigin="anonymous"></script>
  <style>
    /* Original Bee styles unchanged */
    .bee-card { position: relative; }
    #mic-status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .mic-active {
      color: var(--success);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    #spelling-visual {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem 0;
      min-height: 2.5rem;
      flex-wrap: wrap;
    }
    .letter-tile {
      width: 2rem;
      height: 2.5rem;
      border-bottom: 3px solid var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .letter-tile.correct { color: var(--correct); }
    .letter-tile.incorrect { color: var(--incorrect); }
    #bee-area { min-height: 300px; }
    #auto-recording-info {
      font-size: 0.9rem;
      color: var(--gray);
      text-align: center;
      margin: 1rem 0;
    }

    /* Non-intrusive Ad Styles */
    .ad-container {
      margin: 1.5rem auto;
      padding: 0;
      text-align: center;
      max-width: 728px;
      overflow: hidden;
    }
    .ad-container.header-ad {
      margin-bottom: 1rem;
    }
    .ad-container.footer-ad {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .ad-container {
        margin: 1rem auto;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Spelling Bee</span>
      </div>
    </div>
    <div class="nav-actions">
      <button class="btn-home" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button id="dark-mode-toggle" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- Header Ad (Outside main content area) -->
  <div class="ad-container header-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_HEADER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main class="container">
    <section class="training-card bee-card">
      <h1 class="card-title">Spelling Bee Trainer</h1>
      
      <div id="mic-status" class="hidden">
        <i class="fas fa-microphone mic-active"></i>
        <span>Listening...</span>
      </div>

      <div class="accent-picker">
        <button data-accent="en-US" class="active">
          <span class="flag-icon">ðŸ‡ºðŸ‡¸</span> US
        </button>
        <button data-accent="en-GB">
          <span class="flag-icon">ðŸ‡¬ðŸ‡§</span> UK
        </button>
      </div>

      <div class="custom-words-section">
        <label class="section-label">Custom Words</label>
        <textarea id="custom-words" placeholder="Type or paste words (comma separated)"></textarea>
        <div class="file-upload">
          <label for="file-input" class="btn-upload">
            <i class="fas fa-file-upload"></i> Upload Word List
          </label>
          <input type="file" id="file-input" accept=".txt,.pdf,.docx"/>
        </div>
        <button id="add-custom-btn" class="btn-primary">
          <i class="fas fa-plus"></i> Add Words
        </button>
      </div>

      <button id="start-btn" class="btn-start">
        <i class="fas fa-play"></i> Start Session
      </button>

      <!-- Practice Area (Ad-Free Zone) -->
      <div id="bee-area" class="hidden">
        <div id="spelling-visual"></div>
        <div id="feedback" class="feedback"></div>
      </div>

      <div id="summary-area" class="summary-area hidden"></div>
    </section>
  </main>

  <!-- Footer Ad (Outside main content area) -->
  <div class="ad-container footer-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="YOUR_FOOTER_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
