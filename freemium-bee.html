<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Spelling Bee - Freemium)</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
  <script src="js/config.js"></script>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7632930282249669" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="SpellRightPro Logo" class="logo"/>
      <div>
        <span>SpellRightPro</span>
        <span class="subtitle">Spelling Bee</span>
      </div>
    </div>
    <div class="nav-actions">
      <a class="btn-secondary" href="index.html"><i class="fa fa-home"></i> Home</a>
      <a class="btn-primary" href="premium.html"><i class="fa fa-crown"></i> Premium</a>
    </div>
  </nav>

  <!-- Header Ad -->
  <div class="ad-container">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="3344556677"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main class="container">
    <section class="training-card">
      <h1 class="card-title"><i class="fa fa-spell-check"></i> Spelling Bee Practice</h1>

      <!-- Mode Note -->
      <div class="info-box">
        <p><strong>Hands-Free Mode:</strong> Each word will be spoken, then the app listens to your response and marks it automatically. No need to press Submit!</p>
      </div>

      <!-- Accent picker -->
      <div class="accent-picker">
        <button type="button" data-accent="en-US" class="active" aria-label="US Accent">ðŸ‡ºðŸ‡¸</button>
        <button type="button" data-accent="en-GB" aria-label="UK Accent">ðŸ‡¬ðŸ‡§</button>
        <button type="button" data-accent="en-AU" aria-label="AU Accent">ðŸ‡¦ðŸ‡º</button>
      </div>

      <!-- Start Button -->
      <div class="session-controls">
        <button type="button" id="start-btn" class="btn-start"><i class="fa fa-play"></i> Start</button>
      </div>

      <!-- Add custom words -->
      <div class="custom-inputs">
        <textarea id="custom-words" placeholder="Add custom words (comma, space, or line separated)..."></textarea>
        <button type="button" id="add-custom-btn" class="btn-primary"><i class="fa fa-plus"></i> Add Words</button>
        <!-- Hidden file input -->
        <input type="file" id="file-input" accept=".txt" style="display:none"/>
        <!-- Visible upload button -->
        <button type="button" id="upload-btn" class="btn-primary"><i class="fa fa-upload"></i> Upload File</button>
      </div>

      <!-- Training area -->
      <div id="bee-area" class="hidden">
        <div id="spelling-visual" class="spelling-visual"></div>
        <div id="feedback" class="feedback"></div>

        <!-- Nav buttons -->
        <div class="nav-controls">
          <button type="button" id="bee-prev" class="btn-secondary"><i class="fa fa-arrow-left"></i> Previous</button>
          <button type="button" id="bee-repeat" class="btn-secondary"><i class="fa fa-redo"></i> Repeat</button>
          <button type="button" id="bee-next" class="btn-secondary">Next <i class="fa fa-arrow-right"></i></button>
        </div>

        <!-- Mic indicator -->
        <div id="mic-status" class="mic-status hidden">
          <i class="fa fa-microphone"></i> Listening...
        </div>
      </div>

      <!-- Summary -->
      <div id="summary-area" class="hidden"></div>
    </section>
  </main>

  <!-- Footer Ad -->
  <div class="ad-container">
    <div class="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7632930282249669"
         data-ad-slot="3344556688"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Summary Ad injector -->
  <script>
    window.insertSummaryAd = function() {
      var box = document.getElementById('summary-area');
      if (!box) return;
      var prev = box.querySelector('.summary-ad-container');
      if (prev) prev.remove();
      var wrap = document.createElement('div');
      wrap.className = 'summary-ad-container ad-container';
      wrap.innerHTML = `
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7632930282249669"
             data-ad-slot="3344556699"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      `;
      box.appendChild(wrap);
      try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) {}
    };
  </script>

  <!-- Scripts -->
  <script src="js/main-freemium-bee.js"></script>
  <script>
    // Connect Upload button to hidden file input
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    uploadBtn?.addEventListener('click', () => fileInput.click());
  </script>
</body>
</html>
