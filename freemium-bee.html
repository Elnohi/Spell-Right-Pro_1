<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee | SpellRightPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffc107">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <header class="header-bar">
    <div class="logo-area">
      <img src="assets/logo.png" class="logo-img" alt="Logo">
      <span class="app-title">SpellRightPro</span>
      <span class="subtitle">(Spelling Bee - Freemium)</span>
    </div>
    <button id="modeToggle" class="btn btn-dark mode-toggle">
      <i id="modeIcon" class="fas fa-moon"></i>
    </button>
    <button id="homeBtn" class="btn btn-outline-secondary">
      <i class="fas fa-home"></i> Home
    </button>
  </header>
  <main>
    <div class="main-card">
      <div class="field-row">
        <span class="field-label">Accent:</span>
        <select id="accentSelect" class="form-control" style="width:120px;">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
        </select>
        <div class="flag-container" style="display:inline-block;margin-left:0.6em;vertical-align:middle;">
          <img id="accentFlag" src="assets/flags/us.png" alt="Flag" width="30" style="vertical-align:middle;">
        </div>
      </div>
      <div id="customInputArea" class="field-row">
        <span class="field-label">Custom Words:</span>
        <textarea id="wordInput" class="form-control" rows="2" placeholder="Enter one word per line..."></textarea>
        <button id="addCustomBtn" class="btn btn-info" style="margin-left:1em;">
          <i class="fa-solid fa-plus"></i> Add Words
        </button>
        <button id="useSampleBtn" class="btn btn-secondary" style="margin-left:1em;">
          <i class="fas fa-lightbulb"></i> Use Sample Words
        </button>
      </div>
      <div class="button-row" style="margin-top:1em;">
        <button id="startBee" class="btn btn-success start-test">
          <i class="fas fa-play"></i> Start Spelling Bee
        </button>
      </div>
      <div id="trainer" class="trainer-container" style="margin-top:1.5em;"></div>
      <div id="scoreDisplay" class="score-container"></div>
    </div>
  </main>
  <script type="module" src="js/main-freemium-bee.js"></script>
  <script type="module" src="js/common.js"></script>
</body>
</html>
