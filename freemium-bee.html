<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpellRightPro (Bee - Freemium)</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" />
      <h1>SpellRightPro <span style="font-weight:400;font-size:0.8em;color:#fff9;">(Bee - Freemium)</span></h1>
    </div>
    <div class="nav-actions">
      <a class="btn-home" href="index.html"><i class="fas fa-home"></i> Home</a>
    </div>
  </nav>
  <div class="premium-card" style="max-width: 540px; margin: 2em auto;">
    <div style="margin-bottom:0.7em;">
      <label><b>Accent:</b></label>
      <select id="accent-select">
        <option value="en-US">American</option>
        <option value="en-GB">British</option>
      </select>
      <span id="flag-svg" style="vertical-align:middle;"></span>
    </div>
    <div style="margin-bottom:0.7em;">
      <label><b>Custom Words:</b></label>
      <textarea id="custom-words" rows="2" placeholder="Paste or type your words..."></textarea>
      <button id="add-custom-btn" class="btn btn-info">+ Add Custom Words</button>
      <input type="file" id="file-input" />
      <button id="use-sample-btn" class="btn btn-light"><i class="fa fa-lightbulb"></i> Use Sample Words</button>
    </div>
    <button id="start-btn" class="btn btn-success">Start Spelling Bee</button>
    <div id="bee-area"></div>
    <div id="summary-area"></div>
  </div>
  <script src="js/main-freemium-bee.js"></script>
</body>
</html>
