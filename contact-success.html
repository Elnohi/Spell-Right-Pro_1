<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Received – SpellRightPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/premium.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #0b0d17, #1a1f33);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .contact-thank {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .contact-thank i {
      font-size: 3.5rem;
      color: #4cc9f0;
      margin-bottom: 1rem;
    }
    .contact-thank h1 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }
    .contact-thank p {
      font-size: 1rem;
      color: #adb5bd;
      margin-bottom: 2rem;
    }
    .contact-thank a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      margin: 0.3rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-home {
      background: #4361ee;
      color: white;
    }
    .btn-home:hover {
      background: #3651cc;
    }
    .btn-premium {
      border: 2px solid #f8961e;
      color: #f8961e;
    }
    .btn-premium:hover {
      background: #f8961e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="contact-thank fade-in">
    <i class="fa-solid fa-envelope-circle-check"></i>
    <h1>Thank You for Contacting Us!</h1>
    <p>Your message has been received successfully.<br>
    We’ll respond to your inquiry as soon as possible.</p>
    <a href="index.html" class="btn-home"><i class="fa-solid fa-house"></i> Home</a>
    <a href="premium.html" class="btn-premium"><i class="fa-solid fa-crown"></i> Try Premium</a>
  </div>
</body>
</html>
