<!DOCTYPE html>
<html>
<head>
    <title>Test Paths</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>ğŸ› ï¸ Test Page</h1>
    
    <div class="test-results">
        <h3>Testing file paths:</h3>
        <ul id="results"></ul>
    </div>
    
    <script src="js/config.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const results = document.getElementById('results');
        
        // Test 1: Check CSS loaded
        const stylesLoaded = document.styleSheets.length > 0;
        addResult('CSS Styles', stylesLoaded);
        
        // Test 2: Check config.js loaded
        const configLoaded = typeof SpellRightProConfig !== 'undefined';
        addResult('JavaScript Config', configLoaded);
        
        // Test 3: Test API endpoint
        fetch('/health')
            .then(res => res.json())
            .then(data => addResult('API Server', data.status === 'OK'))
            .catch(() => addResult('API Server', false));
            
        // Test 4: Check service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => addResult('Service Worker', true))
                .catch(() => addResult('Service Worker', false));
        } else {
            addResult('Service Worker', false);
        }
        
        function addResult(name, success) {
            const li = document.createElement('li');
            li.textContent = `${success ? 'âœ…' : 'âŒ'} ${name}`;
            li.style.color = success ? 'green' : 'red';
            results.appendChild(li);
        }
    });
    </script>
    <!-- Add this RIGHT BEFORE </body> in ALL HTML files -->

<script>
// ==================== SERVICE WORKER REGISTRATION ====================
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('âœ… ServiceWorker registration successful with scope:', registration.scope);
        
        // Check for updates
        registration.addEventListener('updatefound', function() {
          const newWorker = registration.installing;
          console.log('ğŸ”„ ServiceWorker update found!');
          
          newWorker.addEventListener('statechange', function() {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              console.log('ğŸ†• New content available. Refresh to update.');
              // Optional: Show update notification to user
              // showUpdateNotification();
            }
          });
        });
      })
      .catch(function(error) {
        console.log('âŒ ServiceWorker registration failed:', error);
      });
  });
}

// ==================== ONLINE/OFFLINE DETECTION ====================
window.addEventListener('online', function() {
  console.log('ğŸŒ You are online');
  document.body.classList.remove('offline');
  // Optional: Show online notification
  // showToast('You are back online', 'success');
});

window.addEventListener('offline', function() {
  console.log('ğŸ“´ You are offline');
  document.body.classList.add('offline');
  // Optional: Show offline warning
  // showToast('You are offline. Some features may be unavailable.', 'warning');
});

// ==================== APP INSTALL PROMPT ====================
let deferredPrompt;
window.addEventListener('beforeinstallprompt', function(e) {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  deferredPrompt = e;
  console.log('ğŸ“± PWA install prompt available');
  
  // Optional: Show install button
  // showInstallPrompt();
});

// ==================== ERROR TRACKING ====================
window.addEventListener('error', function(e) {
  console.error('ğŸš¨ JavaScript Error:', e.message, 'at', e.filename, ':', e.lineno);
  // Optional: Send to analytics
  if (typeof gtag !== 'undefined') {
    gtag('event', 'exception', {
      description: e.message,
      fatal: false
    });
  }
});

// ==================== PERFORMANCE MONITORING ====================
if ('performance' in window) {
  window.addEventListener('load', function() {
    setTimeout(function() {
      const perfData = window.performance.getEntriesByType('navigation')[0];
      if (perfData) {
        const loadTime = perfData.loadEventEnd - perfData.startTime;
        console.log('â±ï¸ Page load time:', Math.round(loadTime), 'ms');
        
        if (loadTime > 3000 && typeof gtag !== 'undefined') {
          gtag('event', 'slow_load', {
            load_time: loadTime,
            page_path: window.location.pathname
          });
        }
      }
    }, 0);
  });
}
</script>
</body>
</html>
